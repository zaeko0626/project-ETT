<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETT - НБХХ Систем</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Manrope', sans-serif; background-color: #f8fafc; height: 100vh; overflow: hidden; }
        
        .main-wrapper { display: flex; height: 100vh; width: 100vw; overflow: hidden; }
        
        /* Sidebar */
        #sidebar { 
            position: fixed; left: 0; top: 0; bottom: 0; width: 280px; 
            background: #0f172a; color: white; z-index: 100;
            transform: translateX(-100%); transition: transform 0.3s ease;
        }
        #sidebar.open { transform: translateX(0); }
        
        @media (min-width: 1024px) {
            #sidebar { position: relative; transform: translateX(0); }
            #sidebar-overlay { display: none !important; }
        }

        .content-area { flex: 1; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .tab-content { flex: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        
        .mobile-header { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 12px 16px; background: #0f172a; color: white; flex-shrink: 0;
        }
        @media (min-width: 1024px) { .mobile-header { display: none; } }

        /* Tables & Cards */
        .order-card { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #e2e8f0; }
        .admin-only { display: none; }
        
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
        .page-view { display: none; height: 100vh; width: 100%; }
        .active-view { display: flex !important; }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mb-2"></div>
        <p class="text-xs font-bold text-blue-600">Шинэчилж байна...</p>
    </div>

    <div id="login-page" class="page-view active-view items-center justify-center p-6 bg-slate-100">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-3xl font-black mb-8 italic">ETT <span class="text-blue-600">PPE</span></h1>
            <div class="space-y-4">
                <input type="text" id="login-code" placeholder="Код" class="w-full p-4 bg-slate-50 border rounded-xl font-bold text-center outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="login-pass" placeholder="Нууц үг" class="w-full p-4 bg-slate-50 border rounded-xl font-bold text-center outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase shadow-lg hover:bg-blue-700">Нэвтрэх</button>
            </div>
        </div>
    </div>

    <div id="main-page" class="page-view main-wrapper">
        <div id="sidebar-overlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/50 z-[90]"></div>

        <div id="sidebar" class="flex flex-col">
            <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                <h1 class="font-black italic text-xl">ETT <span class="text-blue-500">PPE</span></h1>
                <button onclick="toggleSidebar()" class="lg:hidden text-slate-400"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="p-4 mx-4 my-4 bg-slate-800 rounded-xl border border-slate-700">
                <p id="u-name" class="font-bold text-blue-400 text-sm italic"></p>
                <p id="u-role" class="text-[10px] text-slate-500 font-black uppercase mt-1"></p>
                <p id="u-code-display" class="text-[10px] text-slate-600 font-mono"></p>
            </div>

            <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
                <button onclick="showTab('orders')" class="w-full text-left p-3 rounded-lg hover:bg-slate-800 flex items-center font-bold text-sm transition-all">
                    <i class="fas fa-history mr-3 text-blue-500 w-5"></i> <span id="nav-orders-text">Хүсэлтийн түүх</span>
                </button>
                <button id="btn-add-order-nav" onclick="showTab('add-order')" class="w-full text-left p-3 rounded-lg hover:bg-slate-800 flex items-center font-bold text-sm transition-all">
                    <i class="fas fa-plus-circle mr-3 text-green-500 w-5"></i> Хүсэлт гаргах
                </button>
                <button onclick="showTab('emp-history')" class="admin-only w-full text-left p-3 rounded-lg hover:bg-slate-800 flex items-center font-bold text-sm transition-all">
                    <i class="fas fa-user-clock mr-3 text-purple-500 w-5"></i> Ажилтны түүх
                </button>
                <button onclick="showTab('admin-panel')" class="admin-only w-full text-left p-3 rounded-lg hover:bg-slate-800 flex items-center font-bold text-sm transition-all">
                    <i class="fas fa-tools mr-3 text-amber-500 w-5"></i> Удирдлага
                </button>
                <button onclick="showTab('settings')" class="w-full text-left p-3 rounded-lg hover:bg-slate-800 flex items-center font-bold text-sm transition-all">
                    <i class="fas fa-key mr-3 text-red-500 w-5"></i> Нууц үг
                </button>
            </nav>

            <div class="p-4 border-t border-slate-800">
                <button onclick="logout()" class="w-full p-3 bg-red-600/20 text-red-500 rounded-lg font-black text-[10px] uppercase hover:bg-red-600 hover:text-white transition-all">Системээс гарах</button>
            </div>
        </div>

        <div class="content-area">
            <header class="mobile-header">
                <button onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
                <span id="header-title" class="font-black italic text-sm uppercase">ETT PPE</span>
                <button onclick="refreshData()"><i class="fas fa-sync-alt"></i></button>
            </header>

            <main class="tab-content">
                
                <div id="tab-orders">
                    <h2 id="page-title" class="font-black text-slate-800 text-lg mb-4 uppercase italic">Хүсэлтийн түүх</h2>
                    
                    <div class="grid grid-cols-2 lg:grid-cols-4 gap-2 mb-4 bg-white p-3 rounded-xl border">
                        <input type="text" id="search-name" onkeyup="applyFilters()" placeholder="Нэрээр шүүх..." class="admin-only p-2 bg-slate-50 border rounded-lg text-[10px] font-bold">
                        <select id="filter-status" onchange="applyFilters()" class="p-2 bg-slate-50 border rounded-lg text-[10px] font-bold">
                            <option value="">Бүх төлөв</option>
                            <option value="Хүлээгдэж буй">Хүлээгдэж буй</option>
                            <option value="Олгосон">Олгосон</option>
                            <option value="Татгалзсан">Татгалзсан</option>
                        </select>
                        <select id="filter-year" onchange="applyFilters()" class="p-2 bg-slate-50 border rounded-lg text-[10px] font-bold"></select>
                        <select id="filter-month" onchange="applyFilters()" class="p-2 bg-slate-50 border rounded-lg text-[10px] font-bold"><option value="">Бүх сар</option></select>
                    </div>

                    <div id="orders-list-container" class="space-y-3"></div>
                </div>

                <div id="tab-add-order" class="hidden">
                    <div class="max-w-sm mx-auto bg-white p-6 rounded-2xl border shadow-sm mt-4">
                        <h2 class="font-black mb-6 text-center uppercase text-sm italic">Шинэ хүсэлт илгээх</h2>
                        <div class="space-y-4">
                            <select id="item-select" onchange="onItemChange()" class="w-full p-4 bg-slate-50 border rounded-xl font-bold text-sm outline-none"></select>
                            <div class="grid grid-cols-2 gap-3">
                                <select id="size-select" class="p-4 bg-slate-50 border rounded-xl font-bold text-sm outline-none" disabled></select>
                                <input type="number" id="order-qty" value="1" min="1" class="p-4 bg-slate-50 border rounded-xl font-bold text-sm outline-none">
                            </div>
                            <button onclick="sendOrder()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase shadow-lg mt-2">Илгээх</button>
                        </div>
                    </div>
                </div>

                <div id="tab-emp-history" class="hidden">
                    <h2 class="font-black mb-4 uppercase text-lg italic">Ажилтны авсан түүх</h2>
                    <div class="flex gap-2 mb-4">
                        <input list="emp-datalist" id="history-search-code" placeholder="Ажилтны код..." class="flex-1 p-3 border rounded-xl font-bold text-sm">
                        <datalist id="emp-datalist"></datalist>
                        <button onclick="loadEmployeeHistory()" class="px-6 bg-purple-600 text-white rounded-xl font-bold uppercase text-xs">Шүүх</button>
                    </div>
                    <div id="history-result" class="bg-white rounded-xl border p-2"></div>
                </div>

                <div id="tab-admin-panel" class="hidden space-y-6">
                    <div class="bg-white p-6 rounded-2xl border shadow-sm">
                        <h3 class="font-black text-blue-600 uppercase text-xs mb-4 tracking-widest">Ажилтан нэмэх</h3>
                        <div class="grid grid-cols-2 gap-2 mb-4">
                            <input type="text" id="emp-ovog" placeholder="Овог" class="p-3 bg-slate-50 border rounded-xl font-bold text-sm">
                            <input type="text" id="emp-ner" placeholder="Нэр" class="p-3 bg-slate-50 border rounded-xl font-bold text-sm">
                            <input type="text" id="emp-code-new" placeholder="Код" class="p-3 bg-slate-50 border rounded-xl font-bold text-sm">
                            <input type="text" id="emp-role-new" placeholder="Албан тушаал" class="p-3 bg-slate-50 border rounded-xl font-bold text-sm">
                        </div>
                        <button onclick="addSingleEmployee()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black uppercase text-xs">Ажилтан хадгалах</button>
                    </div>

                    <div class="bg-white p-6 rounded-2xl border shadow-sm">
                        <h3 class="font-black text-green-600 uppercase text-xs mb-4 tracking-widest">НБХХ бүртгэх</h3>
                        <div class="space-y-3">
                            <input type="text" id="new-item-name" placeholder="НБХХ нэр (Гутал...)" class="w-full p-3 bg-slate-50 border rounded-xl font-bold text-sm">
                            <input type="text" id="new-item-sizes" placeholder="Размер (38,39,40)" class="w-full p-3 bg-slate-50 border rounded-xl font-bold text-sm">
                            <button onclick="addNewItem()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase text-xs">Бараа бүртгэх</button>
                        </div>
                    </div>
                    
                    <div id="admin-item-list" class="grid grid-cols-1 gap-2"></div>
                </div>

                <div id="tab-settings" class="hidden">
                    <div class="max-w-sm mx-auto bg-white p-8 rounded-2xl border shadow-sm text-center">
                        <h2 class="font-black mb-6 uppercase italic">Нууц үг солих</h2>
                        <input type="password" id="new-pw" placeholder="Шинэ нууц үг" class="w-full p-4 border rounded-xl mb-4 font-bold text-center outline-none">
                        <button onclick="changePassword()" class="w-full bg-red-600 text-white py-4 rounded-xl font-black uppercase text-xs">Шинэчлэх</button>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyTXEq2yPBaLWhYuXfoUJTHQitFltR2IeirdK-hbLLHj3PkulzXpe4tOk6_Hmyd0RFV/exec";
        let currentUser = JSON.parse(localStorage.getItem('ett_user'));
        let allOrders = [];
        let globalItems = [];
        let globalEmployees = [];

        window.onload = () => { setupFilters(); if (currentUser) initSystem(); };

        function setupFilters() {
            const currentYear = new Date().getFullYear();
            let yHtml = '<option value="">Бүх он</option>';
            for(let y = 2024; y <= currentYear + 1; y++) yHtml += `<option value="${y}">${y} он</option>`;
            document.getElementById('filter-year').innerHTML = yHtml;
            let mHtml = '<option value="">Бүх сар</option>';
            for(let m = 1; m <= 12; m++) mHtml += `<option value="${m.toString().padStart(2,'0')}">${m} сар</option>`;
            document.getElementById('filter-month').innerHTML = mHtml;
        }

        async function handleLogin() {
            const code = document.getElementById('login-code').value.trim();
            const pass = document.getElementById('login-pass').value;
            if (!code || !pass) return;
            
            document.getElementById('loading').style.display = 'flex';
            try {
                if (code === "admin" && pass === "12345") {
                    currentUser = { ner: "Администратор", code: "admin", role: "Системийн удирдлага", type: "admin" };
                } else {
                    const res = await callAPI({ action: "get_all_data" });
                    const user = res.employees.find(u => u.code.toString() === code && u.password.toString() === pass);
                    if (user) { currentUser = { ...user, type: "user" }; } 
                    else { alert("Код эсвэл нууц үг буруу!"); document.getElementById('loading').style.display = 'none'; return; }
                }
                localStorage.setItem('ett_user', JSON.stringify(currentUser));
                initSystem();
            } catch (e) { alert("Холболтын алдаа!"); }
            document.getElementById('loading').style.display = 'none';
        }

        function initSystem() {
            document.getElementById('login-page').classList.remove('active-view');
            document.getElementById('main-page').classList.add('active-view');
            document.getElementById('u-name').innerText = currentUser.ner;
            document.getElementById('u-role').innerText = currentUser.role;
            document.getElementById('u-code-display').innerText = "ID: #" + currentUser.code;
            
            const isAdmin = currentUser.type === "admin" || currentUser.code === "admin";
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = isAdmin ? 'block' : 'none');
            document.getElementById('btn-add-order-nav').style.display = isAdmin ? 'none' : 'flex';
            
            // Гарчиг болон цэсийг өөрчлөх
            document.getElementById('page-title').innerText = isAdmin ? "Хүсэлтийн жагсаалт" : "Миний хүсэлтүүд";
            document.getElementById('nav-orders-text').innerText = isAdmin ? "Хүсэлтийн жагсаалт" : "Миний хүсэлтүүд";
            
            refreshData();
            showTab('orders');
        }

        async function refreshData() {
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await callAPI({ action: "get_all_data" });
                allOrders = res.orders || [];
                globalItems = res.items || [];
                globalEmployees = res.employees || [];
                updateUI();
                applyFilters();
            } catch(e) { console.error(e); }
            document.getElementById('loading').style.display = 'none';
        }

        function updateUI() {
            const html = globalItems.map(item => `<option value="${item.name}">${item.name}</option>`).join('');
            document.getElementById('item-select').innerHTML = '<option value="">-- Бараа сонгох --</option>' + html;
            document.getElementById('emp-datalist').innerHTML = globalEmployees.map(e => `<option value="${e.code}">${e.ovog} ${e.ner}</option>`).join('');
            
            const isAdmin = currentUser.type === "admin" || currentUser.code === "admin";
            if (isAdmin) {
                document.getElementById('admin-item-list').innerHTML = globalItems.map(item => `
                    <div class="bg-white p-3 rounded-xl border flex justify-between items-center text-xs">
                        <span class="font-bold">${item.name}</span>
                        <span class="text-slate-400">Размер: ${item.sizes.join(',')}</span>
                    </div>`).join('');
            }
        }

        function applyFilters() {
            const nS = document.getElementById('search-name').value.toLowerCase();
            const sF = document.getElementById('filter-status').value;
            const yF = document.getElementById('filter-year').value;
            const mF = document.getElementById('filter-month').value;
            const isAdmin = currentUser.type === "admin" || currentUser.code === "admin";
            
            const filtered = allOrders.filter(o => {
                // Ажилтан бол зөвхөн өөрийнхөөг, Админ бол бүгдийг харна
                if (!isAdmin && o.code.toString() !== currentUser.code.toString()) return false;
                
                const dt = new Date(o.requestedDate);
                const oY = dt.getFullYear().toString();
                const oM = (dt.getMonth() + 1).toString().padStart(2, '0');
                let curStat = (o.status === 'Зөвшөөрсөн') ? 'Олгосон' : o.status;
                
                return (isAdmin ? (o.ner + (o.ovog || "")).toLowerCase().includes(nS) : true) &&
                       (sF === "" || curStat === sF) && 
                       (yF === "" || oY === yF) && 
                       (mF === "" || oM === mF);
            });
            renderOrders(filtered);
        }

        function renderOrders(orders) {
            const container = document.getElementById('orders-list-container');
            const isAdmin = currentUser.type === "admin" || currentUser.code === "admin";
            
            if (orders.length === 0) {
                container.innerHTML = '<div class="text-center p-10 text-slate-400 font-bold text-xs">Мэдээлэл олдсонгүй.</div>';
                return;
            }
            
            container.innerHTML = orders.slice().reverse().map(o => {
                let dStat = (o.status === 'Зөвшөөрсөн') ? 'Олгосон' : o.status;
                let color = dStat === 'Олгосон' ? 'bg-green-100 text-green-700' : (dStat === 'Татгалзсан' ? 'bg-red-100 text-red-700' : 'bg-amber-100 text-amber-700');
                
                return `
                    <div class="order-card shadow-sm">
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="font-black text-slate-800 text-sm">${o.item}</div>
                                <div class="text-[10px] text-slate-500 font-bold">Размер: ${o.size || '-'} | Тоо: ${o.quantity}</div>
                                ${isAdmin ? `<div class="text-[10px] text-blue-600 font-black mt-1 uppercase">${o.ovog || ""} ${o.ner} (#${o.code})</div>` : ''}
                                <div class="text-[9px] text-slate-400 mt-1">${formatDate(o.requestedDate)}</div>
                            </div>
                            <div class="flex flex-col items-end gap-2">
                                <span class="px-2 py-1 rounded-full text-[9px] font-black uppercase ${color}">${dStat}</span>
                                ${isAdmin && o.status === 'Хүлээгдэж буй' ? `
                                    <div class="flex gap-1">
                                        <button onclick="updateStatus('${o.id}', 'Зөвшөөрсөн')" class="bg-green-600 text-white px-3 py-1 rounded-md text-[10px]"><i class="fas fa-check"></i></button>
                                        <button onclick="updateStatus('${o.id}', 'Татгалзсан')" class="bg-red-500 text-white px-3 py-1 rounded-md text-[10px]"><i class="fas fa-times"></i></button>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>`;
            }).join('');
        }

        async function callAPI(body) {
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(body) });
            return await res.json();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }

        function showTab(tab) {
            document.querySelectorAll('[id^="tab-"]').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            if (window.innerWidth < 1024) {
                document.getElementById('sidebar').classList.remove('open');
                document.getElementById('sidebar-overlay').classList.add('hidden');
            }
        }

        function onItemChange() {
            const item = globalItems.find(i => i.name === document.getElementById('item-select').value);
            const s = document.getElementById('size-select');
            if (item && item.sizes.length > 0) {
                s.disabled = false;
                s.innerHTML = '<option value="">Размер</option>' + item.sizes.map(sz => `<option value="${sz}">${sz}</option>`).join('');
            } else { s.disabled = true; s.innerHTML = '<option value="">--</option>'; }
        }

        async function sendOrder() {
            const item = document.getElementById('item-select').value;
            const size = document.getElementById('size-select').value;
            const qty = document.getElementById('order-qty').value;
            if (!item) return alert("Бараа сонгоно уу");
            
            document.getElementById('loading').style.
