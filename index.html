<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETT PPE v7.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Manrope', sans-serif; background-color: #f1f5f9; height: 100vh; overflow: hidden; }
        .app-header { height: 60px; background: #0f172a; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; color: white; position: relative; z-index: 1000; }
        #sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 280px; background: #0f172a; color: white; z-index: 2000; transform: translateX(-100%); transition: 0.3s; }
        #sidebar.open { transform: translateX(0); }
        #sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1500; }
        #sidebar-overlay.show { display: block; }
        .scroll-area { height: calc(100vh - 60px); overflow-y: auto; padding: 12px; }
        .nav-btn { width: 100%; padding: 15px 20px; border-radius: 12px; display: flex; align-items: center; font-weight: 800; font-size: 11px; text-transform: uppercase; margin-bottom: 5px; color: #94a3b8; border: none; background: transparent; cursor: pointer; }
        .nav-btn.active { background: #2563eb; color: white; }
        input, select { border: 1px solid #e2e8f0; outline: none; font-weight: bold; width: 100%; border-radius: 10px; background: white; font-size: 11px; padding: 10px; }
        .filter-label { font-size: 7px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 2px; margin-left: 2px; display: block; }
        .card { background: white; border-radius: 20px; padding: 15px; border: 1px solid #e2e8f0; margin-bottom: 12px; }
        .btn-primary { background: #2563eb; color: white; padding: 12px; border-radius: 12px; font-size: 10px; font-weight: 800; text-transform: uppercase; width: 100%; }
    </style>
</head>
<body>

    <div id="loading" class="hidden fixed inset-0 bg-white/90 z-[9999] flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mb-2"></div>
        <p class="text-[9px] font-black text-blue-600 uppercase">Мэдээлэл шинэчилж байна...</p>
    </div>

    <div id="main-page" class="h-screen flex flex-col overflow-hidden hidden">
        <header class="app-header">
            <button onclick="window.toggleSidebar()" class="text-xl p-2"><i class="fas fa-bars"></i></button>
            <div class="font-black italic text-xs uppercase tracking-tighter text-blue-400">ETT PPE System</div>
            <button onclick="window.refreshData()" class="bg-blue-600 px-3 py-2 rounded-lg text-[9px] font-black uppercase flex items-center shadow-lg"><i class="fas fa-sync-alt mr-1"></i> Шинэчлэх</button>
        </header>

        <div id="sidebar-overlay" onclick="window.toggleSidebar()"></div>
        <aside id="sidebar">
            <div class="p-6 border-b border-slate-800"><span class="font-black italic text-blue-500 uppercase">Үндсэн цэс</span></div>
            <nav class="p-4">
                <button onclick="window.showTab('orders', this)" class="nav-btn active"><i class="fas fa-list-ul mr-3"></i> Жагсаалт</button>
                <button id="nav-request" onclick="window.showTab('request', this)" class="nav-btn"><i class="fas fa-plus-circle mr-3"></i> Хүсэлт гаргах</button>
                <button id="nav-history" onclick="window.showTab('emp-history', this)" class="nav-btn"><i class="fas fa-history mr-3"></i> Ажилтны түүх</button>
                <button id="nav-admin" onclick="window.showTab('admin-panel', this)" class="nav-btn"><i class="fas fa-user-shield mr-3"></i> Удирдлага</button>
                <button onclick="window.showTab('profile', this)" class="nav-btn"><i class="fas fa-key mr-3"></i> Нууц үг солих</button>
            </nav>
            <div class="p-4 absolute bottom-0 w-full border-t border-slate-800">
                <button onclick="window.logout()" class="w-full bg-red-600/10 text-red-500 p-3 rounded-xl text-[10px] font-black uppercase">Системээс гарах</button>
            </div>
        </aside>

        <main class="scroll-area">
            <div id="tab-orders" class="tab-content block">
                <div class="bg-white p-3 rounded-2xl border border-slate-200 shadow-sm space-y-3 mb-4">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                        <div><label class="filter-label">Барааны нэр</label><select id="filter-item" onchange="window.applyFilters()"></select></div>
                        <div><label class="filter-label">Төлөв</label><select id="filter-status" onchange="window.applyFilters()"><option value="">Бүх төлөв</option><option value="Хүлээгдэж буй">Хүлээгдэж буй</option><option value="Зөвшөөрсөн">Зөвшөөрсөн</option><option value="Татгалзсан">Татгалзсан</option></select></div>
                        <div><label class="filter-label">Он</label><select id="filter-year" onchange="window.applyFilters()"></select></div>
                        <div><label class="filter-label">Сар</label><select id="filter-month" onchange="window.applyFilters()"></select></div>
                    </div>
                    <div class="grid grid-cols-3 gap-1.5 border-t pt-2">
                        <div><label class="filter-label">Ажилтны нэр</label><input type="text" id="search-name" oninput="window.applyFilters()" placeholder="Нэр..."></div>
                        <div><label class="filter-label">Код</label><input type="text" id="search-code" oninput="window.applyFilters()" placeholder="Код..."></div>
                        <div><label class="filter-label">Албан тушаал</label><input type="text" id="search-role" oninput="window.applyFilters()" placeholder="Тушаал..."></div>
                    </div>
                </div>
                <div id="orders-list-container" class="space-y-3 pb-10"></div>
            </div>

            <div id="tab-request" class="tab-content hidden">
                <div class="card">
                    <h3 class="font-black uppercase text-xs mb-4 text-blue-600">Шинэ хүсэлт гаргах</h3>
                    <div class="space-y-3">
                        <div><label class="filter-label">Бараа сонгох</label><select id="req-item"></select></div>
                        <div><label class="filter-label">Хэмжээ</label><input type="text" id="req-size" placeholder="L, XL, 42..."></div>
                        <div><label class="filter-label">Тоо ширхэг</label><input type="number" id="req-qty" value="1"></div>
                        <button onclick="window.submitRequest()" class="btn-primary mt-2">Илгээх</button>
                    </div>
                </div>
            </div>

            <div id="tab-admin-panel" class="tab-content hidden">
                <div class="card">
                    <h3 class="font-black uppercase text-xs mb-4 text-green-600">Ажилтан бүртгэх</h3>
                    <div class="space-y-3">
                        <input type="text" id="new-emp-code" placeholder="Ажилтны код">
                        <input type="text" id="new-emp-lastname" placeholder="Овог">
                        <input type="text" id="new-emp-name" placeholder="Нэр">
                        <input type="text" id="new-emp-role" placeholder="Албан тушаал">
                        <button onclick="window.addEmployee()" class="btn-primary bg-green-600">Хадгалах</button>
                    </div>
                </div>
                <div class="card">
                    <h3 class="font-black uppercase text-xs mb-4 text-orange-600">Бараа нэмэх</h3>
                    <div class="space-y-3">
                        <input type="text" id="new-item-name" placeholder="Барааны нэр">
                        <input type="text" id="new-item-sizes" placeholder="Хэмжээнүүд (таслалаар)">
                        <button onclick="window.addItem()" class="btn-primary bg-orange-600">Бараа бүртгэх</button>
                    </div>
                </div>
            </div>

            <div id="tab-profile" class="tab-content hidden">
                <div class="card">
                    <h3 class="font-black uppercase text-xs mb-4 text-red-600">Нууц үг солих</h3>
                    <div class="space-y-3">
                        <input type="password" id="old-pass" placeholder="Хуучин нууц үг">
                        <input type="password" id="new-pass" placeholder="Шинэ нууц үг">
                        <input type="password" id="confirm-pass" placeholder="Шинэ нууц үг давтах">
                        <button onclick="window.changePassword()" class="btn-primary bg-red-600">Шинэчлэх</button>
                    </div>
                </div>
            </div>
            
            <div id="tab-emp-history" class="tab-content hidden"><div class="p-10 text-center text-slate-400 font-bold uppercase text-[10px]">Түүх</div></div>
        </main>
    </div>

    <div id="login-page" class="h-screen flex items-center justify-center bg-[#0f172a] p-6">
        <div class="w-full max-w-sm bg-white p-8 rounded-[2.5rem] shadow-2xl text-center">
            <h2 class="text-xl font-black text-slate-800 uppercase mb-8">PPE LOGIN</h2>
            <div class="space-y-4">
                <input type="text" id="login-user" placeholder="Код" class="w-full p-4 bg-slate-50 rounded-2xl text-center font-bold">
                <input type="password" id="login-pass" placeholder="Нууц үг" class="w-full p-4 bg-slate-50 rounded-2xl text-center font-bold">
                <button onclick="window.handleLogin()" class="btn-primary py-5">Нэвтрэх</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbw8z3uF8OMJL7oqBP09XLDFMi744xzunCi2mHZsxbwnKV2_97_4gpWVAyyYatc75A1O/exec";
        let allOrders = [], allItems = [], currentUser = null;

        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebar-overlay').classList.toggle('show'); };
        window.showTab = (tabName, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById('tab-' + tabName).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            if(window.innerWidth < 1024) window.toggleSidebar();
        };

        window.handleLogin = async () => {
            const code = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            if(!code || !pass) return alert("Бөглөнө үү!");
            document.getElementById('loading').classList.remove('hidden');
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "login", code, pass }) });
                const result = await res.json();
                if(result.success) { localStorage.setItem('ett_user', JSON.stringify(result.user)); currentUser = result.user; initApp(); }
                else alert("Буруу байна!");
            } catch(e) { alert("Алдаа!"); }
            document.getElementById('loading').classList.add('hidden');
        };

        function initApp() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('main-page').classList.remove('hidden');
            
            // АДМИН БОЛ ХҮСЭЛТ ГАРГАХЫГ НУУХ
            if(currentUser.type === 'admin') {
                document.getElementById('nav-request').style.display = 'none';
                document.getElementById('nav-admin').style.display = 'flex';
                document.getElementById('nav-history').style.display = 'flex';
            } else {
                document.getElementById('nav-request').style.display = 'flex';
                document.getElementById('nav-admin').style.display = 'none';
                document.getElementById('nav-history').style.display = 'none';
            }
            setupFilters();
            window.refreshData();
        }

        window.refreshData = async () => {
            document.getElementById('loading').classList.remove('hidden');
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "get_all_data" }) });
                const data = await res.json();
                allOrders = data.orders || [];
                allItems = data.items || []; // ITEMS ХУУДАСНААС ИРЖ БУЙ БАРААНУУД
                
                // БАРААНЫ dropdown бөглөх
                let itH = '<option value="">Бүх бараа</option>', reqH = '';
                allItems.forEach(it => {
                    itH += `<option value="${it.name}">${it.name}</option>`;
                    reqH += `<option value="${it.name}">${it.name}</option>`;
                });
                document.getElementById('filter-item').innerHTML = itH;
                document.getElementById('req-item').innerHTML = reqH;
                
                window.applyFilters();
            } catch(e) {}
            document.getElementById('loading').classList.add('hidden');
        };

        window.applyFilters = () => {
            const nS = document.getElementById('search-name').value.toLowerCase();
            const cS = document.getElementById('search-code').value.trim();
            const rS = document.getElementById('search-role').value.toLowerCase();
            const iF = document.getElementById('filter-item').value;
            const sF = document.getElementById('filter-status').value;
            const yF = document.getElementById('filter-year').value;
            const mF = document.getElementById('filter-month').value;

            const filtered = allOrders.filter(o => {
                const d = new Date(o.requestedDate);
                const mN = !nS || (o.ner && o.ner.toLowerCase().includes(nS)) || (o.ovog && o.ovog.toLowerCase().includes(nS));
                const mC = !cS || (o.code && o.code.toString().includes(cS));
                const mR = !rS || (o.role && o.role.toLowerCase().includes(rS));
                const mI = !iF || o.item === iF;
                const mS = !sF || o.status === sF;
                const mY = !yF || d.getFullYear().toString() === yF;
                const mM = !mF || (d.getMonth()+1).toString().padStart(2,'0') === mF;
                return mN && mC && mR && mI && mS && mY && mM;
            });
            renderOrders(filtered);
        };

        function renderOrders(orders) {
            const container = document.getElementById('orders-list-container');
            container.innerHTML = orders.length ? orders.slice().reverse().map(o => {
                let color = o.status === 'Зөвшөөрсөн' ? 'bg-green-100 text-green-700' : (o.status === 'Татгалзсан' ? 'bg-red-100 text-red-700' : 'bg-amber-100 text-amber-700');
                return `<div class="card"><div class="flex justify-between items-start mb-2"><div class="text-[11px] font-black uppercase">${o.ovog} ${o.ner} <span class="text-blue-600 block text-[8px]">ID: ${o.code} | ${o.role}</span></div><span class="${color} text-[7px] font-black px-2 py-1 rounded-full uppercase">${o.status}</span></div><div class="bg-slate-50 p-3 rounded-xl flex justify-between items-center text-[10px] font-bold"><div>${o.item}</div><div>${o.size} / ${o.quantity}ш</div></div></div>`;
            }).join('') : '<div class="text-center p-10 text-[10px] uppercase font-black text-slate-400 italic">Мэдээлэл байхгүй</div>';
        }

        window.addEmployee = async () => {
            const data = { action: "add_employee", code: document.getElementById('new-emp-code').value, ner: document.getElementById('new-emp-name').value, ovog: document.getElementById('new-emp-lastname').value, role: document.getElementById('new-emp-role').value };
            if(!data.code || !data.ner) return alert("Бөглөнө үү!");
            await apiCall(data, "Ажилтан бүртгэгдлээ");
        };

        window.addItem = async () => {
            const data = { action: "add_item", name: document.getElementById('new-item-name').value, sizes: document.getElementById('new-item-sizes').value };
            if(!data.name) return alert("Нэр оруул!");
            await apiCall(data, "Бараа нэмэгдлээ");
            window.refreshData(); // Шинэ барааг жагсаалтад шууд оруулах
        };

        window.submitRequest = async () => {
            const data = { action: "add_order", code: currentUser.code, item: document.getElementById('req-item').value, size: document.getElementById('req-size').value, qty: document.getElementById('req-qty').value };
            await apiCall(data, "Хүсэлт илгээгдлээ");
            window.refreshData();
        };

        window.changePassword = async () => {
            const newP = document.getElementById('new-pass').value;
            if(newP !== document.getElementById('confirm-pass').value) return alert("Зөрүүтэй!");
            await apiCall({ action: "change_pass", code: currentUser.code, oldP: document.getElementById('old-pass').value, newP }, "Солигдлоо");
        };

        async function apiCall(body, msg) {
            document.getElementById('loading').classList.remove('hidden');
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(body) });
                const r = await res.json();
                if(r.success) alert(msg); else alert("Алдаа: " + (r.msg || "Болсонгүй"));
            } catch(e) { alert("Сүлжээний алдаа"); }
            document.getElementById('loading').classList.add('hidden');
        }

        function setupFilters() {
            let yH = '<option value="">БҮХ ОН</option>', mH = '<option value="">БҮХ САР</option>';
            for(let y=2024; y<=2026; y++) yH += `<option value="${y}">${y}</option>`;
            for(let m=1; m<=12; m++) mH += `<option value="${m.toString().padStart(2,'0')}">${m} сар</option>`;
            document.getElementById('filter-year').innerHTML = yH;
            document.getElementById('filter-month').innerHTML = mH;
        }

        window.logout = () => { if(confirm("Гарах уу?")) { localStorage.clear(); location.reload(); } };
        window.onload = () => { currentUser = JSON.parse(localStorage.getItem('ett_user')); if(currentUser) initApp(); else document.getElementById('login-page').classList.remove('hidden'); };
    </script>
</body>
</html>
