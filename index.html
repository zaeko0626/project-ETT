<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETT - PPE System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Manrope', sans-serif; background-color: #f8fafc; height: 100vh; overflow: hidden; }
        
        .main-wrapper { display: flex; height: 100vh; width: 100vw; overflow: hidden; }
        #sidebar { 
            position: fixed; left: 0; top: 0; bottom: 0; width: 280px; 
            background: #0f172a; color: white; z-index: 100;
            transform: translateX(-100%); transition: transform 0.3s ease;
        }
        #sidebar.open { transform: translateX(0); }
        @media (min-width: 1024px) {
            #sidebar { position: relative; transform: translateX(0); }
            #sidebar-overlay { display: none !important; }
        }

        .nav-btn {
            width: 100%; padding: 14px 18px; border-radius: 14px;
            display: flex; align-items: center; font-weight: 700; font-size: 13px;
            transition: 0.2s; margin-bottom: 4px; color: #94a3b8;
        }
        .nav-btn i { width: 24px; font-size: 18px; margin-right: 12px; text-align: center; }
        .nav-btn:hover { background: #1e293b; color: white; }
        .nav-btn.active { background: #2563eb; color: white; }

        .content-area { flex: 1; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .tab-content { flex: 1; overflow-y: auto; padding: 16px; }
        
        .mobile-header { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 12px 20px; background: #0f172a; color: white; flex-shrink: 0;
        }

        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
        .page-view { display: none; height: 100vh; width: 100%; }
        .active-view { display: flex !important; }
        .admin-only { display: none; }

        /* Админ шүүлтүүрийг нэг мөрөнд байлгах CSS */
        .admin-filter-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mb-2"></div>
        <p class="text-[10px] font-black text-blue-600 uppercase">Шинэчилж байна...</p>
    </div>

    <div id="login-page" class="page-view active-view items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center border border-slate-100">
            <h1 class="text-4xl font-black mb-10 italic text-slate-900">ETT <span class="text-blue-600">PPE</span></h1>
            <div class="space-y-4">
                <input type="text" id="login-code" placeholder="Ажилтны код" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-center outline-none">
                <input type="password" id="login-pass" placeholder="Нууц үг" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-center outline-none">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl uppercase shadow-lg active:scale-95 transition-all">Нэвтрэх</button>
            </div>
        </div>
    </div>

    <div id="main-page" class="page-view main-wrapper">
        <div id="sidebar-overlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/50 z-[90]"></div>

        <div id="sidebar" class="flex flex-col">
            <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                <h1 class="font-black italic text-xl uppercase tracking-tighter">ETT <span class="text-blue-500">PPE</span></h1>
                <button onclick="toggleSidebar()" class="lg:hidden text-slate-400"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="p-5 mx-4 my-6 bg-slate-800/40 rounded-2xl border border-slate-700/50">
                <p id="u-name" class="font-bold text-blue-400 text-sm truncate italic"></p>
                <p id="u-role" class="text-[10px] text-slate-400 font-black uppercase mt-1 tracking-wider"></p>
                <p id="u-code-disp" class="text-[9px] text-slate-500 font-mono mt-1"></p>
            </div>

            <nav class="flex-1 px-4 space-y-1">
                <button onclick="showTab('orders', this)" class="nav-btn active">
                    <i class="fas fa-list-ul"></i> <span id="menu-orders-label">Жагсаалт</span>
                </button>
                <button id="btn-add-order-nav" onclick="showTab('add-order', this)" class="nav-btn">
                    <i class="fas fa-plus-circle"></i> Хүсэлт гаргах
                </button>
                <button onclick="showTab('emp-history', this)" class="admin-only nav-btn">
                    <i class="fas fa-search"></i> Ажилтны түүх
                </button>
                <button onclick="showTab('admin-panel', this)" class="admin-only nav-btn">
                    <i class="fas fa-users-cog"></i> Удирдлага
                </button>
                <button onclick="showTab('settings', this)" class="nav-btn">
                    <i class="fas fa-shield-alt"></i> Нууц үг
                </button>
            </nav>

            <div class="p-4 border-t border-slate-800">
                <button onclick="logout()" class="w-full p-4 text-red-400 rounded-xl font-black text-[10px] uppercase">Гарах</button>
            </div>
        </div>

        <div class="content-area">
            <header class="mobile-header">
                <button onclick="toggleSidebar()" class="text-xl lg:hidden"><i class="fas fa-bars"></i></button>
                <span id="header-title-text" class="font-black italic text-xs uppercase tracking-widest">ХҮСЭЛТҮҮД</span>
                <button onclick="refreshData()" class="bg-blue-600 px-4 py-2 rounded-xl text-white font-black text-[10px] uppercase flex items-center shadow-lg active:scale-90 transition-all">
                    <i class="fas fa-sync-alt mr-2"></i> Шинэчлэх
                </button>
            </header>

            <main class="tab-content">
                <div id="tab-orders">
                    <div class="grid grid-cols-3 gap-2 mb-3">
                        <select id="filter-status" onchange="applyFilters()" class="p-3 bg-white border border-slate-200 rounded-xl text-[10px] font-black shadow-sm outline-none">
                            <option value="">БҮХ ТӨЛӨВ</option>
                            <option value="Хүлээгдэж буй">ХҮЛЭЭГДЭЖ БУЙ</option>
                            <option value="Олгосон">ОЛГОСОН</option>
                            <option value="Татгалзсан">ТАТГАЛЗСАН</option>
                        </select>
                        <select id="filter-year" onchange="applyFilters()" class="p-3 bg-white border border-slate-200 rounded-xl text-[10px] font-black shadow-sm outline-none"></select>
                        <select id="filter-month" onchange="applyFilters()" class="p-3 bg-white border border-slate-200 rounded-xl text-[10px] font-black shadow-sm outline-none"><option value="">БҮХ САР</option></select>
                    </div>

                    <div class="admin-only admin-filter-grid">
                        <input type="text" id="search-name" onkeyup="applyFilters()" placeholder="Нэрээр..." class="p-3 bg-white border border-slate-200 rounded-xl text-[10px] font-bold shadow-sm outline-none">
                        <input type="text" id="search-code" onkeyup="applyFilters()" placeholder="Кодоор..." class="p-3 bg-white border border-slate-200 rounded-xl text-[10px] font-bold shadow-sm outline-none">
                        <input type="text" id="search-role" onkeyup="applyFilters()" placeholder="Албан тушаал..." class="p-3 bg-white border border-slate-200 rounded-xl text-[10px] font-bold shadow-sm outline-none">
                    </div>

                    <div id="orders-list-container" class="space-y-3 pb-24"></div>
                </div>

                <div id="tab-add-order" class="hidden">
                    <div class="max-w-sm mx-auto bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm mt-4">
                        <h2 class="font-black mb-8 uppercase text-xs italic tracking-widest text-center">Шинэ хүсэлт илгээх</h2>
                        <div class="space-y-4">
                            <select id="item-select" onchange="onItemChange()" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-black text-xs outline-none"></select>
                            <div class="grid grid-cols-2 gap-4">
                                <select id="size-select" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-black text-xs outline-none disabled:opacity-50" disabled></select>
                                <input type="number" id="order-qty" value="1" min="1" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-black text-xs outline-none">
                            </div>
                            <button onclick="sendOrder()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl uppercase text-xs mt-6 shadow-xl active:scale-95 transition-all">Илгээх</button>
                        </div>
                    </div>
                </div>

                <div id="tab-emp-history" class="hidden">
                    <h2 class="font-black mb-4 uppercase text-sm italic">Ажилтны түүх</h2>
                    <div class="flex gap-2 mb-6 bg-white p-3 rounded-2xl border border-slate-200 shadow-sm">
                        <input list="emp-datalist" id="history-search-code" placeholder="Код..." class="flex-1 p-3 bg-slate-50 rounded-xl font-bold text-xs outline-none">
                        <datalist id="emp-datalist"></datalist>
                        <button onclick="loadEmployeeHistory()" class="px-6 bg-slate-900 text-white rounded-xl font-black text-[10px] uppercase">Хайх</button>
                    </div>
                    <div id="history-result" class="space-y-2"></div>
                </div>

                <div id="tab-admin-panel" class="hidden space-y-4">
                    <div class="bg-white p-6 rounded-[2rem] border border-slate-100">
                        <h3 class="text-blue-600 font-black text-[10px] uppercase mb-4 tracking-widest">Ажилтан бүртгэх</h3>
                        <div class="space-y-3">
                            <input type="text" id="emp-ovog" placeholder="Овог" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-xs outline-none">
                            <input type="text" id="emp-ner" placeholder="Нэр" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-xs outline-none">
                            <input type="text" id="emp-code-new" placeholder="Код" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-xs outline-none">
                            <input type="text" id="emp-role-new" placeholder="Албан тушаал" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-xs outline-none">
                            <button onclick="addSingleEmployee()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-[10px] shadow-lg">Хадгалах</button>
                        </div>
                    </div>
                </div>

                <div id="tab-settings" class="hidden">
                    <div class="max-w-sm mx-auto bg-white p-10 rounded-[2.5rem] border border-slate-100 text-center">
                        <h2 class="font-black mb-8 uppercase text-xs tracking-widest text-slate-400">Нууц үг солих</h2>
                        <input type="password" id="new-pw" placeholder="Шинэ нууц үг" class="w-full p-4 border border-slate-200 rounded-2xl mb-6 font-bold text-center outline-none bg-slate-50">
                        <button onclick="changePassword()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black uppercase text-[10px] shadow-lg">Хадгалах</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyTXEq2yPBaLWhYuXfoUJTHQitFltR2IeirdK-hbLLHj3PkulzXpe4tOk6_Hmyd0RFV/exec";
        let currentUser = JSON.parse(localStorage.getItem('ett_user'));
        let allOrders = [];
        let globalItems = [];
        let globalEmployees = [];

        window.onload = function() {
            setupFilters();
            if (currentUser) initSystem();
        };

        function setupFilters() {
            const currentYear = new Date().getFullYear();
            let yHtml = '<option value="">БҮХ ОН</option>';
            // 2022 оноос эхлэх
            for(let y = 2022; y <= currentYear + 1; y++) yHtml += `<option value="${y}">${y} ОН</option>`;
            document.getElementById('filter-year').innerHTML = yHtml;
            let mHtml = '<option value="">БҮХ САР</option>';
            for(let m = 1; m <= 12; m++) mHtml += `<option value="${m.toString().padStart(2,'0')}">${m} САР</option>`;
            document.getElementById('filter-month').innerHTML = mHtml;
        }

        async function handleLogin() {
            const codeInput = document.getElementById('login-code').value.trim();
            const passInput = document.getElementById('login-pass').value.trim();
            if (!codeInput || !passInput) return;
            document.getElementById('loading').style.display = 'flex';
            try {
                if (codeInput === "admin" && passInput === "12345") {
                    currentUser = { ner: "Администратор", code: "admin", role: "Системийн удирдлага", type: "admin" };
                } else {
                    const res = await callAPI({ action: "get_all_data" });
                    const user = res.employees.find(u => String(u.code) === codeInput && String(u.password) === passInput);
                    if (user) { currentUser = { ...user, type: "user" }; }
                    else { alert("Код эсвэл нууц үг буруу!"); document.getElementById('loading').style.display = 'none'; return; }
                }
                localStorage.setItem('ett_user', JSON.stringify(currentUser));
                initSystem();
            } catch (e) { alert("Холболтын алдаа!"); }
            document.getElementById('loading').style.display = 'none';
        }

        function initSystem() {
            document.getElementById('login-page').classList.remove('active-view');
            document.getElementById('main-page').classList.add('active-view');
            document.getElementById('u-name').innerText = currentUser.ner;
            document.getElementById('u-role').innerText = currentUser.role;
            document.getElementById('u-code-disp').innerText = "ID: #" + currentUser.code;
            
            const isAdmin = currentUser.type === "admin" || currentUser.code === "admin";
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = isAdmin ? 'block' : 'none');
            document.getElementById('btn-add-order-nav').style.display = isAdmin ? 'none' : 'flex';
            
            const label = isAdmin ? "БҮХ ХҮСЭЛТҮҮД" : "МИНИЙ ХҮСЭЛТҮҮД";
            document.getElementById('menu-orders-label').innerText = label;
            document.getElementById('header-title-text').innerText = label;

            refreshData();
            showTab('orders', document.querySelector('.nav-btn'));
        }

        async function refreshData() {
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await callAPI({ action: "get_all_data" });
                allOrders = res.orders || [];
                globalItems = res.items || [];
                globalEmployees = res.employees || [];
                updateUI();
                applyFilters();
            } catch(e) { console.error(e); }
            document.getElementById('loading').style.display = 'none';
        }

        function updateUI() {
            const html = globalItems.map(item => `<option value="${item.name}">${item.name}</option>`).join('');
            document.getElementById('item-select').innerHTML = '<option value="">-- СОНГОХ --</option>' + html;
            document.getElementById('emp-datalist').innerHTML = globalEmployees.map(e => `<option value="${e.code}">${e.ovog} ${e.ner}</option>`).join('');
        }

        function applyFilters() {
            const nS = document.getElementById('search-name').value.toLowerCase();
            const cS = document.getElementById('search-code').value.toLowerCase();
            const rS = document.getElementById('search-role').value.toLowerCase();
            const sF = document.getElementById('filter-status').value;
            const yF = document.getElementById('filter-year').value;
            const mF = document.getElementById('filter-month').value;
            const isAdmin = currentUser.type === "admin" || currentUser.code === "admin";
            
            const filtered = allOrders.filter(o => {
                // Ажилтан бол зөвхөн өөрийнхийг, Админ бол бүгдийг
                const matchesUser = isAdmin || String(o.code) === String(currentUser.code);
                if (!matchesUser) return false;

                const dt = new Date(o.requestedDate);
                const oY = dt.getFullYear().toString();
                const oM = (dt.getMonth() + 1).toString().padStart(2, '0');
                let dStat = (o.status === 'Зөвшөөрсөн') ? 'Олгосон' : o.status;

                const nameMatch = (String(o.ner) + String(o.ovog || "")).toLowerCase().includes(nS);
                const codeMatch = String(o.code).toLowerCase().includes(cS);
                const roleMatch = String(o.role || "").toLowerCase().includes(rS);

                return (isAdmin ? (nameMatch && codeMatch && roleMatch) : true) &&
                       (sF === "" || dStat === sF) && 
                       (yF === "" || oY === yF) && 
                       (mF === "" || oM === mF);
            });
            renderOrders(filtered);
        }

        function renderOrders(orders) {
            const container = document.getElementById('orders-list-container');
            const isAdmin = currentUser.type === "admin" || currentUser.code === "admin";
            
            if (orders.length === 0) {
                container.innerHTML = '<div class="text-center p-20 bg-white rounded-3xl border border-dashed text-slate-400 font-black text-[10px] uppercase">Хоосон байна</div>';
                return;
            }
            
            container.innerHTML = orders.slice().reverse().map(o => {
                let dStat = (o.status === 'Зөвшөөрсөн') ? 'Олгосон' : o.status;
                let color = dStat === 'Олгосон' ? 'bg-green-100 text-green-700' : (dStat === 'Татгалзсан' ? 'bg-red-100 text-red-700' : 'bg-amber-100 text-amber-700');
                
                return `
                    <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h4 class="font-black text-slate-800 text-[14px] uppercase">${o.item}</h4>
                                <p class="text-[10px] text-slate-500 font-bold mt-1 uppercase">Размер: ${o.size || '-'} | Тоо: ${o.quantity} ш</p>
                                ${isAdmin ? `
                                    <div class="mt-3 p-3 bg-slate-50 rounded-2xl border border-slate-100">
                                        <p class="text-[11px] text-blue-600 font-black uppercase leading-none">${o.ovog || ""} ${o.ner}</p>
                                        <p class="text-[9px] text-slate-400 font-bold mt-1 uppercase">${o.role || ""} (#${o.code})</p>
                                    </div>
                                ` : ''}
                                <p class="text-[9px] text-slate-300 font-mono mt-3">${formatDate(o.requestedDate)}</p>
                            </div>
                            <div class="flex flex-col items-end gap-3 ml-4">
                                <span class="px-3 py-1.5 rounded-full text-[8px] font-black uppercase tracking-tighter ${color}">${dStat}</span>
                                ${isAdmin && o.status === 'Хүлээгдэж буй' ? `
                                    <div class="flex gap-2">
                                        <button onclick="updateStatus('${o.id}', 'Зөвшөөрсөн')" class="bg-green-600 text-white w-10 h-10 rounded-2xl flex items-center justify-center shadow-lg active:scale-90"><i class="fas fa-check"></i></button>
                                        <button onclick="updateStatus('${o.id}', 'Татгалзсан')" class="bg-red-500 text-white w-10 h-10 rounded-2xl flex items-center justify-center shadow-lg active:scale-90"><i class="fas fa-times"></i></button>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>`;
            }).join('');
        }

        async function callAPI(body) {
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(body) });
            return await res.json();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }

        function showTab(tab, btn) {
            document.querySelectorAll('[id^="tab-"]').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            if (btn) btn.classList.add('active');
            if (window.innerWidth < 1024) {
                document.getElementById('sidebar').classList.remove('open');
                document.getElementById('sidebar-overlay').classList.add('hidden');
            }
        }

        function onItemChange() {
            const item = globalItems.find(i => i.name === document.getElementById('item-select').value);
            const s = document.getElementById('size-select');
            if (item && item.sizes && item.sizes.length > 0) {
                s.disabled = false;
                s.innerHTML = '<option value="">РАЗМЕР</option>' + item.sizes.map(sz => `<option value="${sz}">${sz}</option>`).join('');
            } else { s.disabled = true; s.innerHTML = '<option value="">--</option>'; }
        }

        async function sendOrder() {
            const item = document.getElementById('item-select').value;
            const size = document.getElementById('size-select').value;
            const qty = document.getElementById('order-qty').value;
            if (!item) return alert("Бараа сонгоно уу!");
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await callAPI({ action: "add_order", code: currentUser.code, ovog: currentUser.ovog || "", ner: currentUser.ner, role: currentUser.role, item: item, size: size, quantity: qty });
                if (res.status === "success") { alert("Амжилттай."); refreshData(); showTab('orders', document.querySelector('.nav-btn')); }
            } catch(e) { alert("Алдаа!"); }
            document.getElementById('loading').style.display = 'none';
        }

        async function updateStatus(id, status) {
            document.getElementById('loading').style.display = 'flex';
            try { await callAPI({ action: "update_status", id, status }); refreshData(); }
            catch(e) { console.error(e); }
            document.getElementById('loading').style.display = 'none';
        }

        async function addSingleEmployee() {
            const ovog = document.getElementById('emp-ovog').value;
            const ner = document.getElementById('emp-ner').value;
            const code = document.getElementById('emp-code-new').value;
            const role = document.getElementById('emp-role-new').value;
            if (!ner || !code) return alert("Нэр, Код бөглөнө үү!");
            document.getElementById('loading').style.display = 'flex';
            await callAPI({ action: "add_employee", ovog, ner, code, role });
            alert("Амжилттай."); refreshData();
        }

        function loadEmployeeHistory() {
            const code = document.getElementById('history-search-code').value.trim();
            if(!code) return;
            const filtered = allOrders.filter(o => String(o.code) === code && (o.status === "Зөвшөөрсөн" || o.status === "Олгосон"));
            let h = "";
            filtered.forEach(o => { 
                h += `<div class="p-4 bg-white border border-slate-200 rounded-2xl flex justify-between items-center shadow-sm">
                        <span class="text-[12px] font-black uppercase text-slate-700">${o.item} <small class="text-slate-400">(${o.size || '-'})</small></span>
                        <span class="text-[10px] text-slate-400 font-mono">${formatDate(o.requestedDate)}</span>
                      </div>`; 
            });
            document.getElementById('history-result').innerHTML = filtered.length ? h : '<div class="text-center p-10 text-slate-400 uppercase text-[10px] font-black">Түүх байхгүй</div>';
        }

        function formatDate(d) {
            const dt = new Date(d);
            return isNaN(dt.getTime()) ? d.split('T')[0] : `${dt.getFullYear()}.${(dt.getMonth()+1).toString().padStart(2,'0')}.${dt.getDate().toString().padStart(2,'0')}`;
        }

        function logout() { localStorage.removeItem('ett_user'); location.reload(); }
        async function changePassword() {
            const np = document.getElementById('new-pw').value;
            if (!np) return alert("Шинэ нууц үгээ оруулна уу");
            document.getElementById('loading').style.display = 'flex';
            await callAPI({ action: "change_password", code: currentUser.code, newPassword: np });
            alert("Амжилттай."); logout();
        }
    </script>
