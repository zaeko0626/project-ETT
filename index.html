<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETT System v2.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Manrope', sans-serif; height: 100vh; overflow: hidden; background-color: #f8fafc; }
        .page-view { display: none; height: 100vh; width: 100%; }
        .active-view { display: flex !important; }
        .tab-content { height: calc(100vh - 20px); overflow-y: auto; padding-bottom: 80px; }
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-2"></div>
        <p class="font-bold text-blue-600 tracking-widest uppercase text-xs">Түр хүлээнэ үү...</p>
    </div>

    <div id="login-page" class="page-view active-view items-center justify-center">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-200">
            <h1 class="text-4xl font-black text-center mb-10 italic tracking-tighter text-slate-800">ETT <span class="text-blue-600">SYSTEM</span></h1>
            <div class="space-y-4">
                <input type="text" id="login-code" placeholder="Код" class="w-full p-5 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                <input type="password" id="login-pass" placeholder="Нууц үг" class="w-full p-5 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-blue-700 transition-all uppercase">НЭВТРЭХ</button>
            </div>
        </div>
    </div>

    <div id="main-page" class="page-view flex-row">
        <div class="w-72 bg-slate-900 text-white p-8 flex flex-col shrink-0">
            <div class="mb-10 p-5 bg-slate-800/50 rounded-2xl border border-slate-700 text-center">
                <p id="u-name" class="font-extrabold text-blue-400 text-lg italic leading-tight"></p>
                <p id="u-role" class="text-[10px] text-slate-400 uppercase font-bold mt-1 tracking-widest"></p>
                <p id="u-code" class="text-[10px] text-slate-500 mt-2 font-mono italic"></p>
            </div>
            <nav class="flex-1 space-y-2">
                <button onclick="showTab('orders')" class="w-full text-left p-4 rounded-2xl hover:bg-slate-800 flex items-center font-semibold italic"><i class="fas fa-list-ul mr-4 text-blue-500"></i> Захиалгууд</button>
                <button id="btn-add-order" onclick="showTab('add-order')" class="w-full text-left p-4 rounded-2xl hover:bg-slate-800 flex items-center font-semibold italic"><i class="fas fa-plus-circle mr-4 text-green-500"></i> Захиалга илгээх</button>
                <button id="btn-admin" onclick="showTab('admin-panel')" class="w-full text-left p-4 rounded-2xl hover:bg-slate-800 flex items-center font-semibold hidden italic"><i class="fas fa-tools mr-4 text-amber-500"></i> Удирдах самбар</button>
                <button onclick="showTab('settings')" class="w-full text-left p-4 rounded-2xl hover:bg-slate-800 flex items-center font-semibold italic"><i class="fas fa-key mr-4 text-red-500"></i> Нууц үг солих</button>
            </nav>
            <button onclick="logout()" class="p-4 bg-red-600/20 text-red-500 rounded-2xl font-black text-xs uppercase tracking-widest mt-auto hover:bg-red-600 hover:text-white transition-all">Гарах</button>
        </div>

        <div class="flex-1 p-10 overflow-hidden relative">
            
            <div id="tab-orders" class="tab-content hidden">
                <div class="flex flex-col mb-8">
                    <div class="flex justify-between items-center mb-6">
                        <h2 id="page-title" class="text-3xl font-black text-slate-800 italic">Захиалгууд</h2>
                        <button onclick="refreshData()" class="p-4 bg-white rounded-2xl shadow-sm text-blue-600 border border-slate-100 hover:bg-blue-50"><i class="fas fa-sync-alt"></i></button>
                    </div>
                    
                    <div id="filter-container" class="grid grid-cols-1 md:grid-cols-5 gap-3 bg-white p-4 rounded-[1.5rem] shadow-sm border border-slate-100">
                        <input type="text" id="search-input" onkeyup="applyFilters()" placeholder="Хайх..." class="admin-only hidden p-3 bg-slate-50 border rounded-xl text-[11px] font-bold outline-none focus:ring-2 focus:ring-blue-500">
                        <select id="filter-status" onchange="applyFilters()" class="p-3 bg-slate-50 border rounded-xl text-[11px] font-bold outline-none"><option value="">Бүх төлөв</option><option value="Хүлээгдэж буй">Хүлээгдэж буй</option><option value="Олгосон">Олгосон</option><option value="Татгалзсан">Татгалзсан</option></select>
                        <select id="filter-item" onchange="applyFilters()" class="p-3 bg-slate-50 border rounded-xl text-[11px] font-bold outline-none"><option value="">Бүх бараа</option></select>
                        <select id="filter-year" onchange="applyFilters()" class="p-3 bg-slate-50 border rounded-xl text-[11px] font-bold outline-none"><option value="">Бүх он</option><option value="2025">2025</option><option value="2026">2026</option></select>
                        <select id="filter-month" onchange="applyFilters()" class="p-3 bg-slate-50 border rounded-xl text-[11px] font-bold outline-none"><option value="">Бүх сар</option><option value="01">1-р сар</option><option value="02">2-р сар</option><option value="03">3-р сар</option><option value="12">12-р сар</option></select>
                    </div>
                </div>

                <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-slate-50 border-b text-[10px] font-black uppercase text-slate-400 tracking-widest">
                                <th class="p-6">Ажилтан</th>
                                <th class="p-6">Бараа / Хэмжээ / Тоо</th>
                                <th class="p-6 text-center">Төлөв</th>
                                <th class="p-6 text-right">Огноо</th>
                                <th class="p-6 admin-only hidden text-right italic">Үйлдэл</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </div>

            <div id="tab-add-order" class="tab-content hidden">
                <h2 class="text-3xl font-black mb-8 italic text-slate-800">Шинэ захиалга</h2>
                <div class="max-w-xl bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-200 space-y-6">
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-2 tracking-widest">Бараа сонгох</label>
                        <select id="item-select" onchange="onItemChange()" class="w-full p-5 bg-slate-50 border rounded-2xl font-bold outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">-- Сонгох --</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-2 tracking-widest">Размер</label>
                            <select id="size-select" class="w-full p-5 bg-slate-50 border rounded-2xl font-bold outline-none focus:ring-2 focus:ring-blue-500" disabled>
                                <option value="">-- Сонгох --</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-2 tracking-widest">Тоо ширхэг</label>
                            <input type="number" id="order-qty" value="1" min="1" class="w-full p-5 bg-slate-50 border rounded-2xl font-bold outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <button onclick="sendOrder()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-blue-700 transition-all uppercase tracking-widest">Захиалга илгээх</button>
                </div>
            </div>

            <div id="tab-admin-panel" class="tab-content hidden">
                <h2 class="text-3xl font-black mb-8 italic text-slate-800">Системийн удирдлага</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm">
                        <h3 class="text-xs font-black uppercase mb-6 text-blue-600 tracking-widest">1. Бараа бүртгэх</h3>
                        <div class="space-y-4">
                            <input type="text" id="new-item-name" placeholder="Барааны нэр" class="w-full p-4 bg-slate-50 border rounded-xl font-bold outline-none">
                            <input type="text" id="new-item-sizes" placeholder="Размерууд (Таслалаар: 38,39,40)" class="w-full p-4 bg-slate-50 border rounded-xl font-bold outline-none">
                            <button onclick="addNewItem()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black hover:bg-blue-700 uppercase text-xs">Жагсаалтад нэмэх</button>
                        </div>
                        <div id="admin-item-list" class="mt-8 space-y-2 max-h-48 overflow-y-auto pr-2"></div>
                    </div>
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm">
                        <h3 class="text-xs font-black uppercase mb-6 text-green-600 tracking-widest">2. Ажилчид нэмэх</h3>
                        <textarea id="csv-input" rows="6" class="w-full p-4 bg-slate-50 border rounded-xl mb-4 font-mono text-xs outline-none" placeholder="Овог Нэр Код Албан-Тушаал"></textarea>
                        <button onclick="processEmployees()" class="w-full bg-slate-800 text-white py-4 rounded-xl font-black hover:bg-slate-900 uppercase text-xs">Мэдээлэл хадгалах</button>
                    </div>
                </div>
            </div>

            <div id="tab-settings" class="tab-content hidden">
                <h2 class="text-3xl font-black mb-8 italic text-slate-800">Тохиргоо</h2>
                <div class="max-w-md bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-200">
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-4 ml-1">Нууц үг солих</label>
                    <input type="password" id="new-pw" placeholder="Шинэ нууц үг" class="w-full p-5 bg-slate-50 border rounded-2xl mb-6 font-bold outline-none">
                    <button onclick="changePassword()" class="w-full bg-red-600 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-red-700 transition-all">ХАДГАЛАХ</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzMeNWFhPLtdzFOUd-Bv-6u11yLgnvm7XGxyxeR5EEWvdLm5wRWCdrpn9oKJ0wvo2HB/exec"; 
        let currentUser = JSON.parse(localStorage.getItem('ett_user'));
        let allOrders = [];
        let globalItems = [];

        window.onload = () => { if (currentUser) initSystem(); };

        async function handleLogin() {
            const code = document.getElementById('login-code').value.trim();
            const pass = document.getElementById('login-pass').value;
            if (code === "admin" && pass === "12345") {
                currentUser = { ner: "Администратор", code: "admin", role: "Системийн удирдлага", type: "admin" };
                localStorage.setItem('ett_user', JSON.stringify(currentUser));
                initSystem(); return;
            }
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await callAPI({ action: "get_all_data" });
                const user = res.employees.find(u => u.code.toString() === code && u.password.toString() === pass);
                if (user) {
                    currentUser = { ...user, type: "user" };
                    localStorage.setItem('ett_user', JSON.stringify(currentUser));
                    initSystem();
                } else { alert("Код эсвэл нууц үг буруу!"); }
            } catch (e) { alert("Холболтын алдаа!"); }
            document.getElementById('loading').style.display = 'none';
        }

        function initSystem() {
            document.getElementById('login-page').classList.remove('active-view');
            document.getElementById('main-page').classList.add('active-view');
            document.getElementById('u-name').innerText = currentUser.ner;
            document.getElementById('u-role').innerText = currentUser.role;
            document.getElementById('u-code').innerText = "ID: #" + currentUser.code;
            
            if (currentUser.type === "admin") {
                document.getElementById('btn-admin').classList.remove('hidden');
                document.getElementById('search-input').classList.remove('hidden');
                document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
            }
            refreshData();
            showTab('orders');
        }

        async function refreshData() {
            try {
                const res = await callAPI({ action: "get_all_data" });
                allOrders = res.orders || [];
                globalItems = res.items || [];
                updateUI();
                applyFilters();
            } catch(e) {}
        }

        function updateUI() {
            const orderSelect = document.getElementById('item-select');
            const filterSelect = document.getElementById('filter-item');
            const adminList = document.getElementById('admin-item-list');
            
            const html = globalItems.map(item => `<option value="${item.name}">${item.name}</option>`).join('');
            orderSelect.innerHTML = '<option value="">-- Сонгох --</option>' + html;
            filterSelect.innerHTML = '<option value="">Бүх бараа</option>' + html;
            
            if (currentUser.type === 'admin') {
                adminList.innerHTML = globalItems.map(item => `
                    <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <div>
                            <p class="font-bold text-xs text-slate-700">${item.name}</p>
                            <p class="text-[9px] text-slate-400 uppercase font-bold tracking-widest">${item.sizes.join(', ')}</p>
                        </div>
                        <button onclick="deleteItem('${item.name}')" class="text-red-400 hover:text-red-600"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `).join('');
            }
        }

        function onItemChange() {
            const selectedName = document.getElementById('item-select').value;
            const sizeSelect = document.getElementById('size-select');
            const item = globalItems.find(i => i.name === selectedName);
            
            if (item && item.sizes && item.sizes.length > 0) {
                sizeSelect.disabled = false;
                sizeSelect.innerHTML = '<option value="">-- Сонгох --</option>' + 
                    item.sizes.map(s => `<option value="${s}">${s}</option>`).join('');
            } else {
                sizeSelect.disabled = true;
                sizeSelect.innerHTML = '<option value="">-- Сонголтгүй --</option>';
            }
        }

        function applyFilters() {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('filter-status').value;
            const itemFilter = document.getElementById('filter-item').value;
            const isAdmin = currentUser.type === "admin";

            const filtered = allOrders.filter(o => {
                if (!isAdmin && o.code.toString() !== currentUser.code.toString()) return false;
                let curStat = o.status === 'Зөвшөөрсөн' ? 'Олгосон' : o.status;
                return (!isAdmin || (o.ner + o.ovog + o.code).toLowerCase().includes(searchQuery)) &&
                       (statusFilter === "" || curStat === statusFilter) &&
                       (itemFilter === "" || o.item === itemFilter);
            });
            renderOrders(filtered);
        }

        function renderOrders(orders) {
            const body = document.getElementById('table-body');
            body.innerHTML = '';
            orders.slice().reverse().forEach(o => {
                let dispStat = o.status === 'Зөвшөөрсөн' ? 'Олгосон' : o.status;
                let color = dispStat === 'Олгосон' ? 'bg-green-100 text-green-600' : (dispStat === 'Татгалзсан' ? 'bg-red-100 text-red-600' : 'bg-amber-100 text-amber-600');
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="p-6">
                        <div class="font-extrabold text-slate-700 text-sm">${o.ovog || ''} ${o.ner || ''}</div>
                        <div class="text-[9px] font-bold text-blue-500 uppercase italic">ID: ${o.code}</div>
                    </td>
                    <td class="p-6">
                        <div class="font-bold text-slate-800 text-sm">${o.item}</div>
                        <div class="text-[9px] font-bold text-slate-400 mt-1 uppercase">Размер: ${o.size || '---'} | Тоо: ${o.quantity || 1}ш</div>
                    </td>
                    <td class="p-6 text-center">
                        <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase ${color}">${dispStat}</span>
                    </td>
                    <td class="p-6 text-right font-bold text-slate-400 text-[10px]">${formatDate(o.requestedDate)}</td>
                    ${currentUser.type === 'admin' ? `
                    <td class="p-6 text-right admin-only">
                        ${o.status === 'Хүлээгдэж буй' ? `
                            <button onclick="updateStatus('${o.id}', 'Зөвшөөрсөн')" class="bg-green-600 text-white px-3 py-1.5 rounded-lg text-[10px] font-black uppercase">Олгох</button>
                            <button onclick="updateStatus('${o.id}', 'Татгалзсан')" class="bg-red-500 text-white px-3 py-1.5 rounded-lg text-[10px] font-black uppercase">Татгалзах</button>
                        ` : '<span class="text-slate-300 italic text-[10px] font-bold">Шийдвэрлэсэн</span>'}
                    </td>` : ''}
                `;
                body.appendChild(tr);
            });
            if (currentUser.type === "admin") document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
        }

        async function sendOrder() {
            const item = document.getElementById('item-select').value;
            const size = document.getElementById('size-select').value;
            const qty = document.getElementById('order-qty').value;
            if (!item) return alert("Бараа сонгоно уу");
            document.getElementById('loading').style.display = 'flex';
            await callAPI({ action: "add_order", code: currentUser.code, ovog: currentUser.ovog || "", ner: currentUser.ner, role: currentUser.role, item, size, quantity: qty });
            alert("Амжилттай!");
            showTab('orders');
            await refreshData();
            document.getElementById('loading').style.display = 'none';
        }

        async function addNewItem() {
            const name = document.getElementById('new-item-name').value.trim();
            const sizes = document.getElementById('new-item-sizes').value.trim();
            if (!name) return;
            document.getElementById('loading').style.display = 'flex';
            await callAPI({ action: "add_item", itemName: name, sizes: sizes });
            document.getElementById('new-item-name').value = "";
            document.getElementById('new-item-sizes').value = "";
            await refreshData();
            document.getElementById('loading').style.display = 'none';
        }

        async function deleteItem(name) {
            if (!confirm("Устгах уу?")) return;
            document.getElementById('loading').style.display = 'flex';
            await callAPI({ action: "delete_item", itemName: name });
            await refreshData();
            document.getElementById('loading').style.display = 'none';
        }

        async function updateStatus(id, status) {
            document.getElementById('loading').style.display = 'flex';
            await callAPI({ action: "update_status", id, status });
            await refreshData();
            document.getElementById('loading').style.display = 'none';
        }

        async function callAPI(body) {
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(body) });
            return await res.json();
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
        }

        function formatDate(d) {
            if (!d) return "";
            const dt = new Date(d);
            return isNaN(dt.getTime()) ? d.split(',')[0] : `${dt.getFullYear()}.${dt.getMonth()+1}.${dt.getDate()}`;
        }

        function logout() { localStorage.removeItem('ett_user'); location.reload(); }
        
        async function processEmployees() {
            const input = document.getElementById('csv-input').value.trim();
            if (!input) return;
            const data = input.split('\n').map(line => {
                const p = line.split(/\t|\s+/);
                return { ovog: p[0], ner: p[1], code: p[2], role: p[3] };
            });
            document.getElementById('loading').style.display = 'flex';
            await callAPI({ action: "add_employees", data });
            alert("Хадгалагдлаа");
            document.getElementById('csv-input').value = "";
            await refreshData();
            document.getElementById('loading').style.display = 'none';
        }

        async function changePassword() {
            const np = document.getElementById('new-pw').value;
            if (!np) return;
            document.getElementById('loading').style.display = 'flex';
            await callAPI({ action: "change_password", code: currentUser.code, newPassword: np });
            alert("Амжилттай. Дахин нэвтэрнэ үү.");
            logout();
        }
    </script>
</body>
</html>
