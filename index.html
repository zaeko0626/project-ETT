<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETT - Дотоод систем</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Manrope', sans-serif; 
            height: 100vh; 
            overflow: hidden; /* Бүхэлд нь scroll хийхийг хориглоно */
            background-color: #f8fafc;
        }

        .page-view { 
            display: none; 
            height: 100vh; 
            width: 100%; 
        }

        /* Зөвхөн идэвхтэй хуудсыг харуулна */
        .active-view { 
            display: flex !important; 
        }

        .tab-content { 
            height: 100%; 
            overflow-y: auto; /* Зөвхөн контент хэсэг scroll хийнэ */
            padding-bottom: 100px;
        }

        .loading-overlay { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(255,255,255,0.9); 
            z-index: 9999; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
        }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-2"></div>
        <p class="font-bold text-blue-600">Түр хүлээнэ үү...</p>
    </div>

    <div id="login-page" class="page-view active-view items-center justify-center bg-slate-100">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-200">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-black text-slate-800 italic">ETT <span class="text-blue-600">SYSTEM</span></h1>
                <p class="text-slate-400 mt-2 font-medium">Нэвтрэх хэсэг</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="login-code" placeholder="Код (admin эсвэл 7 оронтой)" 
                    class="w-full p-5 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold transition-all">
                <input type="password" id="login-pass" placeholder="Нууц үг" 
                    class="w-full p-5 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold transition-all">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-blue-700 transition-all active:scale-95">НЭВТРЭХ</button>
            </div>
        </div>
    </div>

    <div id="main-page" class="page-view flex-row">
        <div class="w-72 bg-slate-900 text-white p-8 flex flex-col shrink-0">
            <div class="mb-10 p-5 bg-slate-800/50 rounded-[1.5rem] border border-slate-700">
                <p id="u-name" class="font-extrabold text-blue-400 text-lg leading-tight"></p>
                <p id="u-role" class="text-[10px] text-slate-400 uppercase tracking-widest font-bold mt-1"></p>
                <p id="u-code" class="text-[10px] text-slate-500 mt-2 font-mono italic"></p>
            </div>
            
            <nav class="flex-1 space-y-2">
                <button onclick="showTab('orders')" class="w-full text-left p-4 rounded-2xl hover:bg-slate-800 flex items-center transition-all font-semibold">
                    <i class="fas fa-list-ul mr-4 text-blue-500"></i> Захиалгууд
                </button>
                <button id="btn-add-order" onclick="showTab('add-order')" class="w-full text-left p-4 rounded-2xl hover:bg-slate-800 flex items-center transition-all font-semibold">
                    <i class="fas fa-plus-circle mr-4 text-green-500"></i> Захиалга илгээх
                </button>
                <button id="btn-admin" onclick="showTab('admin-panel')" class="w-full text-left p-4 rounded-2xl hover:bg-slate-800 flex items-center transition-all font-semibold hidden">
                    <i class="fas fa-user-plus mr-4 text-amber-500"></i> Ажилчид бүртгэх
                </button>
                <button onclick="showTab('settings')" class="w-full text-left p-4 rounded-2xl hover:bg-slate-800 flex items-center transition-all font-semibold">
                    <i class="fas fa-key mr-4 text-red-500"></i> Нууц үг солих
                </button>
            </nav>

            <button onclick="logout()" class="mt-auto p-4 bg-red-600/10 text-red-500 rounded-2xl font-black hover:bg-red-600 hover:text-white transition-all text-xs tracking-widest uppercase">
                Гарах
            </button>
        </div>

        <div class="flex-1 p-10 overflow-hidden relative">
            
            <div id="tab-orders" class="tab-content hidden">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-black text-slate-800">Хяналтын самбар</h2>
                    <button onclick="refreshData()" class="p-4 bg-white rounded-2xl shadow-sm hover:shadow-md text-blue-600 border border-slate-100">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50 border-b border-slate-100">
                                <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest">Ажилтан</th>
                                <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest">Бараа</th>
                                <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest text-center">Төлөв</th>
                                <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest text-right">Огноо</th>
                                <th class="p-6 admin-action-th text-[10px] font-black uppercase text-slate-400 tracking-widest text-right hidden">Үйлдэл</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </div>

            <div id="tab-add-order" class="tab-content hidden">
                <h2 class="text-3xl font-black text-slate-800 mb-8">Шинэ захиалга илгээх</h2>
                <div class="max-w-xl bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-200">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-xs font-black text-slate-400 uppercase mb-3 ml-2 tracking-widest">Барааны төрөл сонгох</label>
                            <select id="item-select" class="w-full p-5 bg-slate-50 border border-slate-200 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-blue-500">
                                <option>Ажлын гутал</option>
                                <option>Ажлын бээлий</option>
                                <option>Хамгаалалтын малгай</option>
                                <option>Ажлын хувцас</option>
                            </select>
                        </div>
                        <button onclick="sendOrder()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-blue-700 transition-all">ЗАХИАЛГА ИЛГЭЭХ</button>
                    </div>
                </div>
            </div>

            <div id="tab-admin-panel" class="tab-content hidden">
                <h2 class="text-3xl font-black text-slate-800 mb-8">Ажилчид бүртгэх</h2>
                <div class="bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-200">
                    <p class="text-sm text-slate-500 mb-4 font-medium italic">Excel-ээс [Овог Нэр Код Албан-Тушаал] гэж хуулна.</p>
                    <textarea id="csv-input" rows="8" class="w-full p-6 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 mb-6 font-mono text-sm" 
                        placeholder="Жишээ: Дорж Бат 1122334 Оператор"></textarea>
                    <button onclick="processEmployees()" class="bg-blue-600 text-white px-10 py-5 rounded-2xl font-black shadow-xl hover:bg-blue-700 transition-all">МЭДЭЭЛЛИЙГ БҮРТГЭХ</button>
                </div>
            </div>

            <div id="tab-settings" class="tab-content hidden">
                <h2 class="text-3xl font-black text-slate-800 mb-8 tracking-tight">Нууц үг солих</h2>
                <div class="max-w-md bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-200">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-xs font-black text-slate-400 uppercase mb-3 ml-2 tracking-widest">Шинэ нууц үг</label>
                            <input type="password" id="new-pw" class="w-full p-5 bg-slate-50 border border-slate-200 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-red-500 transition-all">
                        </div>
                        <button onclick="changePassword()" class="w-full bg-red-600 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-red-700 transition-all">ШИНЭЧЛЭХ</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // ТАНЫ GOOGLE SCRIPT URL
        const API_URL = "https://script.google.com/macros/s/AKfycbzMeNWFhPLtdzFOUd-Bv-6u11yLgnvm7XGxyxeR5EEWvdLm5wRWCdrpn9oKJ0wvo2HB/exec"; 

        let currentUser = null;

        async function handleLogin() {
            const code = document.getElementById('login-code').value.trim();
            const pass = document.getElementById('login-pass').value;

            if (!code || !pass) return alert("Мэдээллээ бүрэн оруулна уу!");

            // Admin bypass (Дата хүлээхгүй шууд нэвтрэнэ)
            if (code === "admin" && pass === "12345") {
                currentUser = { ner: "Администратор", code: "admin", role: "Системийн удирдлага", type: "admin" };
                initSystem();
                return;
            }

            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await callAPI({ action: "get_all_data" });
                const user = res.employees.find(u => u.code.toString() === code && u.password.toString() === pass);
                
                if (user) {
                    currentUser = { ...user, type: "user" };
                    initSystem();
                    renderOrders(res.orders);
                } else {
                    alert("Код эсвэл нууц үг буруу байна!");
                }
            } catch (e) {
                alert("Холболтын алдаа гарлаа!");
            }
            document.getElementById('loading').style.display = 'none';
        }

        function initSystem() {
            // Нэвтрэх хуудсыг бүрэн нууж, Dashboard-ыг харуулна
            document.getElementById('login-page').classList.remove('active-view');
            document.getElementById('main-page').classList.add('active-view');
            
            document.getElementById('u-name').innerText = currentUser.ner;
            document.getElementById('u-role').innerText = currentUser.role;
            document.getElementById('u-code').innerText = "ID: #" + currentUser.code;

            if (currentUser.type === "admin") {
                document.getElementById('btn-admin').classList.remove('hidden');
                document.querySelectorAll('.admin-action-th').forEach(el => el.classList.remove('hidden'));
            }
            showTab('orders');
            refreshData();
        }

        async function refreshData() {
            if (!currentUser) return;
            const res = await callAPI({ action: "get_all_data" });
            renderOrders(res.orders);
        }

        function renderOrders(orders) {
            const body = document.getElementById('table-body');
            body.innerHTML = '';
            
            orders.slice().reverse().forEach(o => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 transition-all";
                
                let statusClass = "bg-amber-100 text-amber-600";
                if(o.status === 'Зөвшөөрсөн') statusClass = "bg-green-100 text-green-600";
                if(o.status === 'Татгалзсан') statusClass = "bg-red-100 text-red-600";

                tr.innerHTML = `
                    <td class="p-6">
                        <div class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">${o.role || ''}</div>
                        <div class="font-extrabold text-slate-700">${o.ovog || ''} ${o.ner || ''}</div>
                    </td>
                    <td class="p-6">
                        <div class="font-bold text-slate-600 text-sm">${o.item}</div>
                    </td>
                    <td class="p-6 text-center">
                        <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-tighter ${statusClass}">${o.status}</span>
                    </td>
                    <td class="p-6 text-right">
                        <div class="flex flex-col text-[10px] font-bold">
                            <span class="text-slate-400">${o.requestedDate}</span>
                            ${o.completedDate ? `<span class="text-green-500 italic mt-1">${o.completedDate}</span>` : ''}
                        </div>
                    </td>
                    ${currentUser.type === 'admin' ? `
                    <td class="p-6 text-right space-x-2">
                        ${o.status === 'Хүлээгдэж буй' ? `
                        <button onclick="updateStatus('${o.id}', 'Зөвшөөрсөн')" class="text-green-500 hover:scale-110 transition-transform"><i class="fas fa-check-circle text-2xl"></i></button>
                        <button onclick="updateStatus('${o.id}', 'Татгалзсан')" class="text-red-400 hover:scale-110 transition-transform"><i class="fas fa-times-circle text-2xl"></i></button>
                        ` : '<i class="fas fa-check-double text-slate-200"></i>'}
                    </td>
                    ` : ''}
                `;
                body.appendChild(tr);
            });
        }

        async function processEmployees() {
            const input = document.getElementById('csv-input').value.trim();
            if (!input) return;
            const lines = input.split('\n');
            const data = lines.map(line => {
                const parts = line.split(/\t|\s+/);
                return { ovog: parts[0], ner: parts[1], code: parts[2], role: parts[3] };
            });

            document.getElementById('loading').style.display = 'flex';
            await callAPI({ action: "add_employees", data });
            alert("Ажилчид амжилттай бүртгэгдлээ!");
            document.getElementById('csv-input').value = "";
            refreshData();
            document.getElementById('loading').style.display = 'none';
        }

        async function sendOrder() {
            document.getElementById('loading').style.display = 'flex';
            await callAPI({ 
                action: "add_order", 
                code: currentUser.code, 
                ovog: currentUser.ovog || "", 
                ner: currentUser.ner, 
                role: currentUser.role, 
                item: document.getElementById('item-select').value 
            });
            alert("Захиалга илгээгдлээ!");
            showTab('orders');
            refreshData();
            document.getElementById('loading').style.display = 'none';
        }

        async function updateStatus(id, status) {
            document.getElementById('loading').style.display = 'flex';
            await callAPI({ action: "update_status", id, status });
            refreshData();
            document.getElementById('loading').style.display = 'none';
        }

        async function changePassword() {
            const newPassword = document.getElementById('new-pw').value;
            if (!newPassword) return;
            document.getElementById('loading').style.display = 'flex';
            await callAPI({ action: "change_password", code: currentUser.code, newPassword });
            alert("Амжилттай солигдлоо!");
            logout();
        }

        async function callAPI(body) {
            const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify(body) });
            return await response.json();
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
