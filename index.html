<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETT - НБХХ Систем v3.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Manrope', sans-serif; height: 100vh; overflow: hidden; background-color: #f1f5f9; font-size: 16px; }
        .page-view { display: none; height: 100vh; width: 100%; }
        .active-view { display: flex !important; }
        .tab-content { height: calc(100vh - 20px); overflow-y: auto; padding-bottom: 100px; }
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
        
        /* Mobile Sidebar Transitions */
        #sidebar {
            transition: transform 0.3s ease-in-out;
            z-index: 50;
        }
        @media (max-width: 768px) {
            #sidebar {
                position: absolute;
                transform: translateX(-100%);
            }
            #sidebar.open {
                transform: translateX(0);
            }
        }
        .admin-only { display: none; }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mb-4"></div>
        <p class="font-black text-blue-600 uppercase text-sm tracking-widest text-center">Мэдээллийг шинэчилж байна...</p>
    </div>

    <div id="login-page" class="page-view active-view items-center justify-center">
        <div class="bg-white p-8 md:p-12 rounded-[2.5rem] md:rounded-[3rem] shadow-2xl w-[90%] max-w-lg border border-slate-200 text-center">
            <h1 class="text-4xl md:text-5xl font-black mb-8 md:mb-12 italic tracking-tighter text-slate-800">ETT <span class="text-blue-600">PPE</span></h1>
            <div class="space-y-4 md:space-y-6">
                <input type="text" id="login-code" placeholder="Ажилтны код" class="w-full p-5 md:p-6 bg-slate-50 border-2 rounded-2xl outline-none focus:ring-4 focus:ring-blue-500/20 font-bold text-lg text-center">
                <input type="password" id="login-pass" placeholder="Нууц үг" class="w-full p-5 md:p-6 bg-slate-50 border-2 rounded-2xl outline-none focus:ring-4 focus:ring-blue-500/20 font-bold text-lg text-center">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-5 md:py-6 rounded-2xl shadow-xl hover:bg-blue-700 transition-all uppercase text-lg">Нэвтрэх</button>
            </div>
        </div>
    </div>

    <div id="main-page" class="page-view flex-col md:flex-row relative">
        
        <div class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center shadow-lg">
            <button onclick="toggleSidebar()" class="text-2xl p-2"><i class="fas fa-bars"></i></button>
            <h1 class="font-black italic text-xl">ETT <span class="text-blue-500">PPE</span></h1>
            <div class="w-10"></div>
        </div>

        <div id="sidebar" class="w-80 h-full bg-slate-900 text-white p-8 flex flex-col shrink-0">
            <div class="flex justify-between items-center md:block mb-10">
                <div class="p-6 bg-slate-800 rounded-3xl border border-slate-700 text-center w-full">
                    <p id="u-name" class="font-extrabold text-blue-400 text-xl italic"></p>
                    <p id="u-role" class="text-xs text-slate-400 uppercase font-bold mt-2 tracking-widest"></p>
                    <p id="u-code" class="text-xs text-slate-500 mt-2 font-mono italic"></p>
                </div>
                <button onclick="toggleSidebar()" class="md:hidden text-2xl ml-4"><i class="fas fa-times"></i></button>
            </div>
            
            <nav class="flex-1 space-y-3">
                <button onclick="showTab('orders')" class="w-full text-left p-5 rounded-2xl hover:bg-slate-800 flex items-center font-bold italic text-lg transition-colors">
                    <i class="fas fa-list mr-4 text-blue-500 w-6"></i> Хүсэлтийн түүх
                </button>
                <button id="btn-add-order-nav" onclick="showTab('add-order')" class="w-full text-left p-5 rounded-2xl hover:bg-slate-800 flex items-center font-bold italic text-lg transition-colors">
                    <i class="fas fa-plus-circle mr-4 text-green-500 w-6"></i> Хүсэлт гаргах
                </button>
                <button onclick="showTab('emp-history')" class="admin-only w-full text-left p-5 rounded-2xl hover:bg-slate-800 flex items-center font-bold italic text-lg transition-colors">
                    <i class="fas fa-user-clock mr-4 text-purple-500 w-6"></i> Ажилтны түүх
                </button>
                <button onclick="showTab('admin-panel')" class="admin-only w-full text-left p-5 rounded-2xl hover:bg-slate-800 flex items-center font-bold italic text-lg transition-colors">
                    <i class="fas fa-user-shield mr-4 text-amber-500 w-6"></i> Админ удирдлага
                </button>
                <button onclick="showTab('settings')" class="w-full text-left p-5 rounded-2xl hover:bg-slate-800 flex items-center font-bold italic text-lg transition-colors">
                    <i class="fas fa-key mr-4 text-red-500 w-6"></i> Нууц үг солих
                </button>
            </nav>
            <button onclick="logout()" class="p-5 bg-red-600/20 text-red-500 rounded-2xl font-black text-xs uppercase mt-auto hover:bg-red-600 hover:text-white transition-all">Гарах</button>
        </div>

        <div id="sidebar-overlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/50 z-40 md:hidden"></div>

        <div class="flex-1 p-4 md:p-12 overflow-hidden relative">
            
            <div id="tab-orders" class="tab-content hidden">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                    <h2 class="font-black text-slate-800 italic uppercase text-2xl">Хүсэлтийн жагсаалт</h2>
                    <div class="flex gap-2 w-full md:w-auto">
                        <button onclick="downloadExcel()" class="admin-only flex-1 md:flex-none px-6 py-4 bg-green-600 text-white rounded-2xl shadow-lg font-black flex items-center justify-center hover:bg-green-700 transition-all text-sm">
                            <i class="fas fa-file-excel mr-2"></i> ТАЙЛАН
                        </button>
                        <button onclick="refreshData()" class="flex-1 md:flex-none px-6 py-4 bg-blue-600 text-white rounded-2xl shadow-lg font-black flex items-center justify-center hover:bg-blue-700 transition-all text-sm">
                            <i class="fas fa-sync-alt mr-2"></i> ШИНЭЧЛЭХ
                        </button>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-3 bg-white p-4 rounded-[1.5rem] md:rounded-[2rem] shadow-sm border border-slate-200 mb-8">
                    <input type="text" id="search-name" onkeyup="applyFilters()" placeholder="Нэр..." class="admin-only p-3 bg-slate-50 border rounded-xl font-bold text-sm">
                    <input type="text" id="search-code" onkeyup="applyFilters()" placeholder="Код..." class="admin-only p-3 bg-slate-50 border rounded-xl font-bold text-sm">
                    <select id="filter-role" onchange="applyFilters()" class="admin-only p-3 bg-slate-50 border rounded-xl font-bold text-sm"><option value="">Албан тушаал</option></select>
                    <select id="filter-status" onchange="applyFilters()" class="p-3 bg-slate-50 border rounded-xl font-bold text-sm"><option value="">Төлөв</option><option value="Хүлээгдэж буй">Хүлээгдэж буй</option><option value="Олгосон">Олгосон</option><option value="Татгалзсан">Татгалзсан</option></select>
                    <select id="filter-item" onchange="applyFilters()" class="p-3 bg-slate-50 border rounded-xl font-bold text-sm"><option value="">НБХХ</option></select>
                    <div class="flex gap-1">
                        <select id="filter-year" onchange="applyFilters()" class="w-1/2 p-3 bg-slate-50 border rounded-xl font-bold text-[10px] md:text-sm"></select>
                        <select id="filter-month" onchange="applyFilters()" class="w-1/2 p-3 bg-slate-50 border rounded-xl font-bold text-[10px] md:text-sm"><option value="">Сар</option></select>
                    </div>
                </div>

                <div class="bg-white rounded-[1.5rem] md:rounded-[2.5rem] shadow-sm border border-slate-200 overflow-x-auto">
                    <table class="w-full text-left min-w-[600px]">
                        <thead>
                            <tr class="bg-slate-50 border-b text-[10px] font-black uppercase text-slate-400">
                                <th class="p-6">Ажилтан</th>
                                <th class="p-6">НБХХ / Хэмжээ / Тоо</th>
                                <th class="p-6 text-center">Төлөв</th>
                                <th class="p-6 text-right">Огноо</th>
                                <th class="p-6 admin-only text-right">Үйлдэл</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>

            <div id="tab-add-order" class="tab-content hidden p-2">
                <h2 class="font-black mb-8 italic text-slate-800 uppercase text-center text-2xl">Шинэ хүсэлт</h2>
                <div class="max-w-xl mx-auto bg-white p-8 md:p-12 rounded-[2rem] md:rounded-[3rem] shadow-sm border border-slate-200 space-y-6">
                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase mb-2 ml-2">НБХХ сонгох</label>
                        <select id="item-select" onchange="onItemChange()" class="w-full p-5 bg-slate-50 border-2 rounded-2xl font-bold text-lg outline-none"></select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-black text-slate-400 uppercase mb-2 ml-2">Размер</label>
                            <select id="size-select" class="w-full p-5 bg-slate-50 border-2 rounded-2xl font-bold text-lg outline-none" disabled></select>
                        </div>
                        <div>
                            <label class="block text-xs font-black text-slate-400 uppercase mb-2 ml-2">Тоо ширхэг</label>
                            <input type="number" id="order-qty" value="1" min="1" class="w-full p-5 bg-slate-50 border-2 rounded-2xl font-bold text-lg outline-none">
                        </div>
                    </div>
                    <button onclick="sendOrder()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-blue-700 transition-all uppercase text-lg">Хүсэлт илгээх</button>
                </div>
            </div>

            <div id="tab-emp-history" class="tab-content hidden">
                <h2 class="font-black mb-10 italic text-slate-800 uppercase text-2xl">Ажилтны авсан түүх</h2>
                <div class="admin-card mb-8 flex flex-col md:flex-row gap-4">
                    <input list="emp-datalist" id="history-search-code" placeholder="Ажилтны код..." class="flex-1 p-5 bg-slate-50 border-2 rounded-2xl font-bold outline-none">
                    <datalist id="emp-datalist"></datalist>
                    <button onclick="loadEmployeeHistory()" class="px-10 py-5 bg-purple-600 text-white rounded-2xl font-black uppercase">Шүүх</button>
                </div>
                <div id="history-result" class="bg-white rounded-[1.5rem] border border-slate-200 overflow-x-auto min-h-[300px]"></div>
            </div>

            <div id="tab-admin-panel" class="tab-content hidden">
                <h2 class="font-black mb-10 italic text-slate-800 uppercase text-2xl">Системийн удирдлага</h2>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="admin-card">
                        <h3 class="text-xs font-black uppercase mb-6 text-blue-600 tracking-widest">НБХХ бүртгэл</h3>
                        <div class="space-y-4">
                            <input type="text" id="new-item-name" placeholder="НБХХ нэр" class="w-full p-4 bg-slate-50 border rounded-xl font-bold">
                            <input type="text" id="new-item-sizes" placeholder="Размер (38,39,40)" class="w-full p-4 bg-slate-50 border rounded-xl font-bold">
                            <button onclick="addNewItem()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase">Бүртгэх</button>
                        </div>
                        <div id="admin-item-list" class="mt-6 space-y-2 max-h-60 overflow-y-auto"></div>
                    </div>
                    <div class="admin-card">
                        <h3 class="text-xs font-black uppercase mb-6 text-green-600 tracking-widest">Ажилтан нэмэх</h3>
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <input type="text" id="emp-ovog" placeholder="Овог" class="p-3 bg-slate-50 border rounded-xl font-bold text-sm">
                            <input type="text" id="emp-ner" placeholder="Нэр" class="p-3 bg-slate-50 border rounded-xl font-bold text-sm">
                            <input type="text" id="emp-code" placeholder="Код" class="p-3 bg-slate-50 border rounded-xl font-bold text-sm">
                            <input type="text" id="emp-role" placeholder="Албан тушаал" class="p-3 bg-slate-50 border rounded-xl font-bold text-sm">
                        </div>
                        <button onclick="addSingleEmployee()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black uppercase">Хадгалах</button>
                    </div>
                </div>
            </div>

            <div id="tab-settings" class="tab-content hidden">
                <h2 class="font-black mb-10 italic text-slate-800 uppercase text-2xl text-center">Нууц үг солих</h2>
                <div class="max-w-md mx-auto bg-white p-8 md:p-12 rounded-[2rem] shadow-sm border border-slate-200">
                    <input type="password" id="new-pw" placeholder="Шинэ нууц үг" class="w-full p-5 bg-slate-50 border-2 rounded-2xl mb-6 font-bold">
                    <button onclick="changePassword()" class="w-full bg-red-600 text-white font-black py-5 rounded-2xl uppercase">Шинэчлэх</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzMeNWFhPLtdzFOUd-Bv-6u11yLgnvm7XGxyxeR5EEWvdLm5wRWCdrpn9oKJ0wvo2HB/exec"; 
        let currentUser = JSON.parse(localStorage.getItem('ett_user'));
        let allOrders = [];
        let globalItems = [];
        let globalEmployees = [];

        window.onload = () => { setupFilters(); if (currentUser) initSystem(); };

        // --- NEW: Mobile Menu Functions ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            
            // Close sidebar on mobile after selecting a menu item
            if (window.innerWidth < 768) {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebar-overlay');
                if (sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                    overlay.classList.add('hidden');
                }
            }
        }

        // --- Rest of the Logic (Same as v3.2 but with fixed init) ---
        function setupFilters() {
            const currentYear = new Date().getFullYear();
            let yHtml = '<option value="">Бүх он</option>';
            for(let y = 2022; y <= currentYear + 1; y++) yHtml += `<option value="${y}">${y} он</option>`;
            document.getElementById('filter-year').innerHTML = yHtml;
            let mHtml = '<option value="">Бүх сар</option>';
            for(let m = 1; m <= 12; m++) mHtml += `<option value="${m.toString().padStart(2,'0')}">${m} сар</option>`;
            document.getElementById('filter-month').innerHTML = mHtml;
        }

        async function handleLogin() {
            const code = document.getElementById('login-code').value.trim();
            const pass = document.getElementById('login-pass').value;
            if (code === "admin" && pass === "12345") {
                currentUser = { ner: "Администратор", code: "admin", role: "Системийн удирдлага", type: "admin" };
                localStorage.setItem('ett_user', JSON.stringify(currentUser));
                initSystem(); return;
            }
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await callAPI({ action: "get_all_data" });
                const user = res.employees.find(u => u.code.toString() === code && u.password.toString() === pass);
                if (user) {
                    currentUser = { ...user, type: "user" };
                    localStorage.setItem('ett_user', JSON.stringify(currentUser));
                    initSystem();
                } else { alert("Буруу байна!"); }
            } catch (e) { alert("Алдаа!"); }
            document.getElementById('loading').style.display = 'none';
        }

        function initSystem() {
            if (!currentUser) return;
            document.getElementById('login-page').classList.remove('active-view');
            document.getElementById('main-page').classList.add('active-view');
            document.getElementById('u-name').innerText = currentUser.ner;
            document.getElementById('u-role').innerText = currentUser.role;
            document.getElementById('u-code').innerText = "ID: #" + currentUser.code;
            
            const isAdmin = currentUser.type === "admin" || currentUser.code === "admin";
            document.querySelectorAll('.admin-only').forEach(el => {
                el.style.display = isAdmin ? 'flex' : 'none';
            });
            document.getElementById('btn-add-order-nav').style.display = isAdmin ? 'none' : 'flex';
            
            refreshData();
            showTab('orders');
        }

        async function refreshData() {
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await callAPI({ action: "get_all_data" });
                allOrders = res.orders || [];
                globalItems = res.items || [];
                globalEmployees = res.employees || [];
                updateUI();
                populateFilters();
                applyFilters();
            } catch(
