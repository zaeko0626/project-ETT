<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETT - PPE Management v5.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Manrope', sans-serif; background-color: #f8fafc; height: 100vh; overflow: hidden; }
        .main-wrapper { display: flex; height: 100vh; width: 100vw; overflow: hidden; }
        #sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 280px; background: #0f172a; color: white; z-index: 100; transform: translateX(-100%); transition: transform 0.3s ease; }
        #sidebar.open { transform: translateX(0); }
        @media (min-width: 1024px) { #sidebar { position: relative; transform: translateX(0); } #sidebar-overlay { display: none !important; } }
        .nav-btn { width: 100%; padding: 14px 20px; border-radius: 12px; display: flex; align-items: center; font-weight: 800; font-size: 11px; text-transform: uppercase; margin-bottom: 6px; color: #94a3b8; cursor: pointer; }
        .nav-btn.active { background: #2563eb; color: white; }
        .content-area { flex: 1; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .tab-content { flex: 1; overflow-y: auto; padding: 16px; }
        .order-card { background: white; border-radius: 16px; border: 1px solid #e2e8f0; margin-bottom: 10px; }
        .card-grid { display: grid; grid-template-columns: 1.5fr 1.5fr 0.8fr 1fr; padding: 16px 20px; align-items: center; gap: 15px; }
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
        input, select { outline: none; transition: 0.2s; }
        input:focus { border-color: #2563eb !important; }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mb-2"></div>
        <p class="text-[10px] font-black text-blue-600 uppercase italic">Түр хүлээнэ үү...</p>
    </div>

    <div id="login-page" class="flex h-screen items-center justify-center p-6 bg-slate-100">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-4xl font-black mb-10 italic text-slate-900">ETT <span class="text-blue-600">PPE</span></h1>
            <input type="text" id="login-code" placeholder="Ажилтны код" class="w-full p-4 bg-slate-50 border rounded-2xl mb-4 font-bold text-center">
            <input type="password" id="login-pass" placeholder="Нууц үг" class="w-full p-4 bg-slate-50 border rounded-2xl mb-6 font-bold text-center">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl uppercase shadow-lg active:scale-95 transition-all">Нэвтрэх</button>
        </div>
    </div>

    <div id="main-page" class="hidden main-wrapper">
        <div id="sidebar-overlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/50 z-[90]"></div>
        <aside id="sidebar" class="flex flex-col">
            <div class="p-6 border-b border-slate-800"><h1 class="font-black italic text-xl uppercase text-white">ETT <span class="text-blue-500">PPE</span></h1></div>
            <nav class="flex-1 px-4 py-6 space-y-1">
                <button onclick="showTab('orders', this)" class="nav-btn active"><i class="fas fa-list-ul"></i> ЖАГСААЛТ</button>
                <button id="nav-history" onclick="showTab('emp-history', this)" class="nav-btn"><i class="fas fa-search"></i> АЖИЛТНЫ ТҮҮХ</button>
                <button id="nav-admin" onclick="showTab('admin-panel', this)" class="nav-btn"><i class="fas fa-user-shield"></i> УДИРДЛАГА</button>
                <button onclick="showTab('settings', this)" class="nav-btn"><i class="fas fa-key"></i> НУУЦ ҮГ</button>
            </nav>
            <div class="p-4 border-t border-slate-800"><button onclick="logout()" class="w-full bg-red-600/20 border border-red-500/50 p-3 rounded-xl text-red-500 font-black text-[10px] uppercase">СИСТЕМЭЭС ГАРАХ</button></div>
        </aside>

        <div class="content-area">
            <header class="flex justify-between items-center p-4 bg-[#0f172a] text-white lg:px-8">
                <button onclick="toggleSidebar()" class="lg:hidden text-xl"><i class="fas fa-bars"></i></button>
                <span class="font-black italic text-[11px] uppercase tracking-widest">PPE SYSTEM v5.5</span>
                <button onclick="refreshData()" class="bg-blue-600 text-white px-4 py-2 rounded-xl font-black text-[10px] uppercase shadow-lg active:scale-95 transition-all">
                    <i class="fas fa-sync-alt mr-1"></i> ШИНЭЧЛЭХ
                </button>
            </header>

            <main class="tab-content">
                <div id="tab-orders">
                    <div class="grid grid-cols-3 gap-2 mb-4">
                        <select id="filter-status" onchange="applyFilters()" class="p-3 bg-white border rounded-xl text-[10px] font-black"><option value="">БҮХ ТӨЛӨВ</option><option value="Хүлээгдэж буй">ХҮЛЭЭГДЭЖ БУЙ</option><option value="Олгосон">ОЛГОСОН</option><option value="Татгалзсан">ТАТГАЛЗСАН</option></select>
                        <select id="filter-year" onchange="applyFilters()" class="p-3 bg-white border rounded-xl text-[10px] font-black"></select>
                        <select id="filter-month" onchange="applyFilters()" class="p-3 bg-white border rounded-xl text-[10px] font-black"></select>
                    </div>
                    <div id="orders-list-container"></div>
                </div>

                <div id="tab-admin-panel" class="hidden space-y-6">
                    <div class="bg-white p-6 rounded-2xl border shadow-sm">
                        <h3 class="text-blue-600 font-black text-[11px] uppercase mb-4 flex items-center"><i class="fas fa-user-plus mr-2"></i> Шинэ ажилтан бүртгэх</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
                            <input type="text" id="emp-ovog" placeholder="Овог" class="p-4 bg-slate-50 border rounded-xl font-bold text-xs">
                            <input type="text" id="emp-ner" placeholder="Нэр" class="p-4 bg-slate-50 border rounded-xl font-bold text-xs">
                            <input type="text" id="emp-code" placeholder="Ажилтны код" class="p-4 bg-slate-50 border rounded-xl font-bold text-xs">
                            <input type="text" id="emp-role" placeholder="Албан тушаал" class="p-4 bg-slate-50 border rounded-xl font-bold text-xs">
                        </div>
                        <button onclick="addNewEmployee()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black uppercase text-[10px] shadow-lg active:scale-95 transition-all italic">Ажилтан хадгалах</button>
                    </div>
                </div>

                <div id="tab-emp-history" class="hidden">
                    <div class="flex gap-2 mb-4">
                        <input type="text" id="history-search-code" placeholder="Ажилтны код..." class="flex-1 p-3 bg-white border rounded-xl font-bold text-xs">
                        <button onclick="loadEmployeeHistory()" class="px-6 bg-slate-900 text-white rounded-xl font-black text-[10px] uppercase">Хайх</button>
                    </div>
                    <div id="history-result" class="space-y-2"></div>
                </div>

                <div id="tab-settings" class="hidden">
                    <div class="max-w-sm mx-auto bg-white p-10 rounded-3xl border text-center shadow-sm">
                        <h2 class="font-black mb-8 uppercase text-xs text-slate-400">Нууц үг солих</h2>
                        <input type="password" id="new-pw" placeholder="Шинэ нууц үг" class="w-full p-4 border rounded-2xl mb-6 font-bold text-center bg-slate-50">
                        <button onclick="alert('Амжилттай')" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase text-[10px]">Шинэчлэх</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbw7W8CrANxOeOCL9O_hZtSoOIWQ_TQKkFXMhhqMAyZ7fpKDIXSDDCBsQu-rgYuBcTE/exec";
        let currentUser = JSON.parse(localStorage.getItem('ett_user'));
        let allOrders = [];

        window.onload = () => { setupFilters(); if(currentUser) initSystem(); };

        function setupFilters() {
            const yS = document.getElementById('filter-year');
            let yH = '<option value="">БҮХ ОН</option>';
            for(let y = 2020; y <= 2030; y++) yH += `<option value="${y}">${y} ОН</option>`;
            yS.innerHTML = yH;
            const mS = document.getElementById('filter-month');
            let mH = '<option value="">БҮХ САР</option>';
            for(let m = 1; m <= 12; m++) mH += `<option value="${m.toString().padStart(2,'0')}">${m} САР</option>`;
            mS.innerHTML = mH;
        }

        async function handleLogin() {
            const code = document.getElementById('login-code').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            if(!code || !pass) return alert("Мэдээллээ оруулна уу");
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "login", code: code, pass: pass }) });
                const result = await res.json();
                if(result.success) { currentUser = result.user; localStorage.setItem('ett_user', JSON.stringify(currentUser)); initSystem(); }
                else { alert("Буруу байна"); }
            } catch(e) { alert("Алдаа"); }
            document.getElementById('loading').style.display = 'none';
        }

        function initSystem() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('main-page').classList.remove('hidden');
            if(currentUser.type !== 'admin') { document.getElementById('nav-admin').classList.add('hidden'); document.getElementById('nav-history').classList.add('hidden'); }
            refreshData();
        }

        async function refreshData() {
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "get_all_data" }) });
                const data = await res.json();
                allOrders = data.orders || [];
                if(currentUser.type !== 'admin') { allOrders = allOrders.filter(o => o.code.toString() === currentUser.code.toString()); }
                applyFilters();
            } catch(e) {}
            document.getElementById('loading').style.display = 'none';
        }

        // ШИНЭ АЖИЛТАН НЭМЭХ ФУНКЦ
        async function addNewEmployee() {
            const ovog = document.getElementById('emp-ovog').value;
            const ner = document.getElementById('emp-ner').value;
            const code = document.getElementById('emp-code').value;
            const role = document.getElementById('emp-role').value;

            if(!ovog || !ner || !code || !role) return alert("Бүх талбарыг бөглөнө үү!");

            document.getElementById('loading').style.display = 'flex';
            try {
                await fetch(API_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ action: "add_employee", ovog: ovog, ner: ner, code: code, role: role }) 
                });
                alert("Ажилтан амжилттай бүртгэгдлээ. Нууц үг нь '1234' болж тохируулагдлаа.");
                document.getElementById('emp-ovog').value = '';
                document.getElementById('emp-ner').value = '';
                document.getElementById('emp-code').value = '';
                document.getElementById('emp-role').value = '';
            } catch(e) { alert("Алдаа гарлаа"); }
            document.getElementById('loading').style.display = 'none';
        }

        function applyFilters() {
            const sF = document.getElementById('filter-status').value;
            const yF = document.getElementById('filter-year').value;
            const mF = document.getElementById('filter-month').value;
            const filtered = allOrders.filter(o => {
                const dt = new Date(o.requestedDate);
                const orderYear = dt.getFullYear().toString();
                const orderMonth = (dt.getMonth() + 1).toString().padStart(2, '0');
                const matchesStatus = sF === "" || (o.status === "Зөвшөөрсөн" ? "Олгосон" : o.status) === sF;
                const matchesYear = yF === "" || orderYear === yF;
                const matchesMonth = mF === "" || orderMonth === mF;
                return matchesStatus && matchesYear && matchesMonth;
            });
            renderOrders(filtered);
        }

        function renderOrders(orders) {
            const container = document.getElementById('orders-list-container');
            container.innerHTML = orders.slice().reverse().map(o => {
                const isPending = o.status === 'Хүлээгдэж буй';
                let sC = o.status === 'Зөвшөөрсөн' ? 'bg-green-100 text-green-700' : (o.status === 'Татгалзсан' ? 'bg-red-100 text-red-700' : 'bg-amber-100 text-amber-700');
                return `
                <div class="order-card">
                    <div class="card-grid">
                        <div><div class="text-[13px] font-black uppercase">${o.ovog || ''} ${o.ner || ''}</div><div class="text-[10px] font-bold text-blue-600 uppercase">${o.role || 'Ажилтан'}</div><div class="text-[10px] font-black text-slate-500">ID: ${o.code}</div></div>
                        <div><div class="text-[13px] font-black text-blue-700 uppercase">${o.item}</div><div class="text-[10px] font-bold text-slate-500 uppercase">Размер: ${o.size} | ТОО: ${o.quantity}</div></div>
                        <div class="text-center"><span class="${sC} text-[9px] font-black px-3 py-1.5 rounded-full uppercase">${o.status === 'Зөвшөөрсөн' ? 'ОЛГОСОН' : o.status.toUpperCase()}</span></div>
                        <div class="flex flex-col gap-2">
                            ${(isPending && currentUser.type === 'admin') ? `
                                <button onclick="updateStatus('${o.id}', 'Зөвшөөрсөн')" class="bg-emerald-500 text-white p-2 rounded-lg text-[9px] font-black uppercase shadow-md active:scale-95 transition-all">Олгох</button>
                                <button onclick="updateStatus('${o.id}', 'Татгалзсан')" class="bg-rose-500 text-white p-2 rounded-lg text-[9px] font-black uppercase shadow-md active:scale-95 transition-all">Татгалзах</button>
                            ` : `<div class="text-center text-[9px] font-black text-slate-300 italic">Шийдвэрлэсэн</div>`}
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        async function updateStatus(id, status) { if(!confirm("Баталгаажуулах уу?")) return; document.getElementById('loading').style.display = 'flex'; await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "update_status", id: id, status: status }) }); refreshData(); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); }
        function showTab(tab, btn) { document.querySelectorAll('[id^="tab-"]').forEach(el => el.classList.add('hidden')); document.getElementById('tab-' + tab).classList.remove('hidden'); document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); if(btn) btn.classList.add('active'); if(window.innerWidth < 1024) toggleSidebar(); }
        function logout() { localStorage.removeItem('ett_user'); location.reload(); }
    </script>
</body>
</html>
