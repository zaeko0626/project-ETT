<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETT - Дотоод систем</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Manrope', sans-serif; height: 100vh; overflow: hidden; background-color: #f8fafc; }
        .page-view { display: none; height: 100vh; width: 100%; }
        .active-view { display: flex !important; }
        .tab-content { height: calc(100vh - 20px); overflow-y: auto; padding-bottom: 80px; }
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-2"></div>
        <p class="font-bold text-blue-600 tracking-widest uppercase text-xs">Түр хүлээнэ үү...</p>
    </div>

    <div id="login-page" class="page-view active-view items-center justify-center">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-200">
            <h1 class="text-4xl font-black text-center mb-10 italic tracking-tighter text-slate-800">ETT <span class="text-blue-600">SYSTEM</span></h1>
            <div class="space-y-4">
                <input type="text" id="login-code" placeholder="Код" class="w-full p-5 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                <input type="password" id="login-pass" placeholder="Нууц үг" class="w-full p-5 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-blue-700 transition-all">НЭВТРЭХ</button>
            </div>
        </div>
    </div>

    <div id="main-page" class="page-view flex-row">
        <div class="w-72 bg-slate-900 text-white p-8 flex flex-col shrink-0">
            <div class="mb-10 p-5 bg-slate-800/50 rounded-2xl border border-slate-700 text-center">
                <p id="u-name" class="font-extrabold text-blue-400 text-lg italic"></p>
                <p id="u-role" class="text-[10px] text-slate-400 uppercase font-bold mt-1 tracking-widest"></p>
                <p id="u-code" class="text-[10px] text-slate-500 mt-2 font-mono italic"></p>
            </div>
            <nav class="flex-1 space-y-2">
                <button onclick="showTab('orders')" class="w-full text-left p-4 rounded-2xl hover:bg-slate-800 flex items-center font-semibold italic"><i class="fas fa-list-ul mr-4 text-blue-500"></i> Захиалгууд</button>
                <button id="btn-add-order" onclick="showTab('add-order')" class="w-full text-left p-4 rounded-2xl hover:bg-slate-800 flex items-center font-semibold italic"><i class="fas fa-plus-circle mr-4 text-green-500"></i> Захиалга илгээх</button>
                <button id="btn-admin" onclick="showTab('admin-panel')" class="w-full text-left p-4 rounded-2xl hover:bg-slate-800 flex items-center font-semibold hidden italic"><i class="fas fa-user-plus mr-4 text-amber-500"></i> Ажилчид бүртгэх</button>
                <button onclick="showTab('settings')" class="w-full text-left p-4 rounded-2xl hover:bg-slate-800 flex items-center font-semibold italic"><i class="fas fa-key mr-4 text-red-500"></i> Нууц үг солих</button>
            </nav>
            <button onclick="logout()" class="p-4 bg-red-600/20 text-red-500 rounded-2xl font-black text-xs uppercase tracking-widest mt-auto hover:bg-red-600 hover:text-white transition-all">Гарах</button>
        </div>

        <div class="flex-1 p-10 overflow-hidden relative">
            <div id="tab-orders" class="tab-content hidden">
                <div class="flex flex-col mb-8">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-3xl font-black text-slate-800 italic">Хяналтын самбар</h2>
                        <button onclick="refreshData()" class="p-4 bg-white rounded-2xl shadow-sm text-blue-600 border border-slate-100 hover:bg-blue-50 transition-all"><i class="fas fa-sync-alt"></i></button>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-3 bg-white p-4 rounded-[1.5rem] shadow-sm border border-slate-100">
                        <input type="text" id="search-input" onkeyup="applyFilters()" placeholder="Нэр, Код, Албан тушаал..." class="p-3 bg-slate-50 border rounded-xl text-[11px] outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                        
                        <select id="filter-status" onchange="applyFilters()" class="p-3 bg-slate-50 border rounded-xl text-[11px] outline-none font-bold">
                            <option value="">Бүх төлөв</option>
                            <option value="Хүлээгдэж буй">Хүлээгдэж буй</option>
                            <option value="Олгосон">Олгосон</option>
                            <option value="Татгалзсан">Татгалзсан</option>
                        </select>

                        <select id="filter-item" onchange="applyFilters()" class="p-3 bg-slate-50 border rounded-xl text-[11px] outline-none font-bold">
                            <option value="">Бүх бараа</option>
                            <option value="Ажлын гутал">Ажлын гутал</option>
                            <option value="Ажлын бээлий">Ажлын бээлий</option>
                            <option value="Хамгаалалтын малгай">Хамгаалалтын малгай</option>
                            <option value="Ажлын хувцас">Ажлын хувцас</option>
                        </select>

                        <select id="filter-year" onchange="applyFilters()" class="p-3 bg-slate-50 border rounded-xl text-[11px] outline-none font-bold">
                            <option value="">Бүх он</option>
                            <option value="2024">2024 он</option><option value="2025">2025 он</option><option value="2026">2026 он</option>
                        </select>

                        <select id="filter-month" onchange="applyFilters()" class="p-3 bg-slate-50 border rounded-xl text-[11px] outline-none font-bold">
                            <option value="">Бүх сар</option>
                            <option value="01">1-р сар</option><option value="02">2-р сар</option><option value="03">3-р сар</option>
                            <option value="04">4-р сар</option><option value="05">5-р сар</option><option value="06">6-р сар</option>
                            <option value="07">7-р сар</option><option value="08">8-р сар</option><option value="09">9-р сар</option>
                            <option value="10">10-р сар</option><option value="11">11-р сар</option><option value="12">12-р сар</option>
                        </select>
                    </div>
                </div>

                <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-slate-50 border-b text-[10px] font-black uppercase text-slate-400 tracking-widest">
                                <th class="p-6">Ажилтан / Код / Албан тушаал</th>
                                <th class="p-6">Бараа</th>
                                <th class="p-6 text-center">Төлөв</th>
                                <th class="p-6 text-right">Огноо</th>
                                <th class="p-6 admin-only hidden text-right italic">Олгох</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </div>

            <div id="tab-add-order" class="tab-content hidden">
                <h2 class="text-3xl font-black mb-8 italic text-slate-800">Шинэ захиалга илгээх</h2>
                <div class="max-w-xl bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-200">
                    <select id="item-select" class="w-full p-5 bg-slate-50 border rounded-2xl font-bold mb-6">
                        <option>Ажлын гутал</option>
                        <option>Ажлын бээлий</option>
                        <option>Хамгаалалтын малгай</option>
                        <option>Ажлын хувцас</option>
                    </select>
                    <button onclick="sendOrder()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-blue-700 transition-all">ЗАХИАЛГА ИЛГЭЭХ</button>
                </div>
            </div>

            <div id="tab-admin-panel" class="tab-content hidden">
                <h2 class="text-3xl font-black mb-8 italic text-slate-800">Ажилчид бүртгэх</h2>
                <div class="bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-200">
                    <textarea id="csv-input" rows="8" class="w-full p-6 bg-slate-50 border rounded-2xl mb-6 font-mono text-sm outline-none" placeholder="Овог Нэр Код Албан-Тушаал"></textarea>
                    <button onclick="processEmployees()" class="bg-blue-600 text-white px-10 py-5 rounded-2xl font-black shadow-xl hover:bg-blue-700">МЭДЭЭЛЛИЙГ БҮРТГЭХ</button>
                </div>
            </div>

            <div id="tab-settings" class="tab-content hidden">
                <h2 class="text-3xl font-black mb-8 italic text-slate-800">Нууц үг солих</h2>
                <div class="max-w-md bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-200">
                    <input type="password" id="new-pw" placeholder="Шинэ нууц үг" class="w-full p-5 bg-slate-50 border rounded-2xl mb-6 font-bold">
                    <button onclick="changePassword()" class="w-full bg-red-600 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-red-700">НУУЦ ҮГ ШИНЭЧЛЭХ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzMeNWFhPLtdzFOUd-Bv-6u11yLgnvm7XGxyxeR5EEWvdLm5wRWCdrpn9oKJ0wvo2HB/exec"; 
        let currentUser = JSON.parse(localStorage.getItem('ett_user'));
        let allOrders = [];

        window.onload = () => { if (currentUser) initSystem(); };

        function formatDate(dateStr) {
            if (!dateStr) return "";
            const d = new Date(dateStr);
            if (isNaN(d.getTime())) return dateStr.split(',')[0]; 
            return `${d.getFullYear()}.${(d.getMonth()+1).toString().padStart(2,'0')}.${d.getDate().toString().padStart(2,'0')}`;
        }

        async function handleLogin() {
            const code = document.getElementById('login-code').value.trim();
            const pass = document.getElementById('login-pass').value;
            if (code === "admin" && pass === "12345") {
                currentUser = { ner: "Администратор", code: "admin", role: "Системийн удирдлага", type: "admin" };
                localStorage.setItem('ett_user', JSON.stringify(currentUser));
                initSystem(); return;
            }
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await callAPI({ action: "get_all_data" });
                const user = res.employees.find(u => u.code.toString() === code && u.password.toString() === pass);
                if (user) {
                    currentUser = { ...user, type: "user" };
                    localStorage.setItem('ett_user', JSON.stringify(currentUser));
                    initSystem();
                    allOrders = res.orders;
                    applyFilters();
                } else { alert("Код эсвэл нууц үг буруу!"); }
            } catch (e) { alert("Холболтын алдаа!"); }
            document.getElementById('loading').style.display = 'none';
        }

        function initSystem() {
            document.getElementById('login-page').classList.remove('active-view');
            document.getElementById('main-page').classList.add('active-view');
            document.getElementById('u-name').innerText = currentUser.ner;
            document.getElementById('u-role').innerText = currentUser.role;
            document.getElementById('u-code').innerText = "ID: #" + currentUser.code;
            if (currentUser.type === "admin") {
                document.getElementById('btn-admin').classList.remove('hidden');
                document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
            }
            showTab('orders');
            refreshData();
        }

        async function refreshData() {
            if (!currentUser) return;
            try {
                const res = await callAPI({ action: "get_all_data" });
                allOrders = res.orders;
                applyFilters();
            } catch(e) {}
        }

        function applyFilters() {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('filter-status').value;
            const itemFilter = document.getElementById('filter-item').value;
            const yearFilter = document.getElementById('filter-year').value;
            const monthFilter = document.getElementById('filter-month').value;

            const filtered = allOrders.filter(o => {
                const date = new Date(o.requestedDate);
                const orderYear = date.getFullYear().toString();
                const orderMonth = (date.getMonth() + 1).toString().padStart(2, '0');
                
                let currentStatus = o.status === 'Зөвшөөрсөн' ? 'Олгосон' : o.status;

                // Хайлт: Нэр, Код, Албан тушаал
                const matchesSearch = (o.ner + o.ovog + o.code + o.role).toLowerCase().includes(searchQuery);
                const matchesStatus = statusFilter === "" || currentStatus === statusFilter;
                const matchesItem = itemFilter === "" || o.item === itemFilter;
                const matchesYear = yearFilter === "" || orderYear === yearFilter;
                const matchesMonth = monthFilter === "" || orderMonth === monthFilter;

                return matchesSearch && matchesStatus && matchesItem && matchesYear && matchesMonth;
            });
            renderOrders(filtered);
        }

        function renderOrders(orders) {
            const body = document.getElementById('table-body');
            body.innerHTML = '';
            orders.slice().reverse().forEach(o => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 transition-all";
                
                let displayStatus = o.status === 'Зөвшөөрсөн' ? 'Олгосон' : o.status;
                let statusStyle = displayStatus === 'Олгосон' ? 'bg-green-100 text-green-600' : (displayStatus === 'Татгалзсан' ? 'bg-red-100 text-red-600' : 'bg-amber-100 text-amber-600');

                tr.innerHTML = `
                    <td class="p-6">
                        <div class="font-extrabold text-slate-700 text-sm">${o.ovog || ''} ${o.ner || ''}</div>
                        <div class="flex gap-2 mt-1">
                            <span class="text-[9px] font-mono bg-slate-100 px-1.5 rounded text-slate-500 italic">ID: ${o.code}</span>
                            <span class="text-[9px] font-bold text-blue-500 uppercase tracking-tighter italic">${o.role || ''}</span>
                        </div>
                    </td>
                    <td class="p-6 font-bold text-slate-600 text-sm">${o.item}</td>
                    <td class="p-6 text-center">
                        <span class="px-3 py-1.5 rounded-full text-[10px] font-black uppercase tracking-tighter ${statusStyle}">${displayStatus}</span>
                    </td>
                    <td class="p-6 text-right font-bold text-slate-400 text-[10px]">
                        <div>${formatDate(o.requestedDate)}</div>
                        ${o.completedDate ? `<div class="text-green-500 mt-1 italic">${formatDate(o.completedDate)}</div>` : ''}
                    </td>
                    ${currentUser.type === 'admin' ? `
                    <td class="p-6 text-right space-x-2 admin-only">
                        ${o.status === 'Хүлээгдэж буй' ? `
                        <button onclick="updateStatus('${o.id}', 'Зөвшөөрсөн')" class="bg-green-600 text-white px-3 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-green-700 transition-all shadow-sm">Олгох</button>
                        <button onclick="updateStatus('${o.id}', 'Татгалзсан')" class="bg-red-500 text-white px-3 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-red-600 transition-all shadow-sm">Татгалзах</button>
                        ` : '<span class="text-slate-300 italic text-[10px] font-bold">Шийдвэрлэсэн</span>'}
                    </td>
                    ` : ''}
                `;
                body.appendChild(tr);
            });
            if (currentUser.type === "admin") {
                document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
            }
        }

        async function updateStatus(id, status) {
            if (!id || id === 'undefined') {
                alert("Алдаа: Захиалгын ID олдсонгүй. Мэдээллийг дахин ачаална уу.");
                refreshData();
                return;
            }
            document.getElementById('loading').style.display = 'flex';
            try {
                await callAPI({ action: "update_status", id: id.toString(), status: status });
                refreshData();
            } catch (e) {
                alert("Статус өөрчлөхөд алдаа гарлаа.");
            }
            document.getElementById('loading').style.display = 'none';
        }

        async function callAPI(body) {
            const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify(body) });
            return await response.json();
        }

        async function processEmployees() {
            const input = document.getElementById('csv-input').value.trim();
            if (!input) return;
            const data = input.split('\n').map(line => {
                const p = line.split(/\t|\s+/);
                return { ovog: p[0], ner: p[1], code: p[2], role: p[3] };
            });
            document.getElementById('loading').style.display = 'flex';
            await callAPI({ action: "add_employees", data });
            alert("Бүртгэгдлээ!");
            document.getElementById('csv-input').value = "";
            refreshData();
            document.getElementById('loading').style.display = 'none';
        }

        async function sendOrder() {
            document.getElementById('loading').style.display = 'flex';
            await callAPI({ action: "add_order", code: currentUser.code, ovog: currentUser.ovog || "", ner: currentUser.ner, role: currentUser.role, item: document.getElementById('item-select').value });
            alert("Захиалга амжилттай илгээгдлээ!");
            showTab('orders');
            refreshData();
            document.getElementById('loading').style.display = 'none';
        }

        async function changePassword() {
            const np = document.getElementById('new-pw').value;
            if (!np) return alert("Нууц үгээ оруулна уу!");
            document.getElementById('loading').style.display = 'flex';
            await callAPI({ action: "change_password", code: currentUser.code, newPassword: np });
            alert("Амжилттай солигдлоо.");
            logout();
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
        }

        function logout() { 
            localStorage.removeItem('ett_user');
            location.reload(); 
        }
    </script>
</body>
</html>
