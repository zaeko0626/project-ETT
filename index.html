<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETT PPE v6.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Manrope', sans-serif; background-color: #f1f5f9; height: 100vh; overflow: hidden; }
        
        .app-header { height: 65px; background: #0f172a; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; color: white; position: relative; z-index: 1000; }
        #sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 280px; background: #0f172a; color: white; z-index: 2000; transform: translateX(-100%); transition: 0.3s; }
        #sidebar.open { transform: translateX(0); }
        #sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1500; }
        #sidebar-overlay.show { display: block; }

        .scroll-area { height: calc(100vh - 65px); overflow-y: auto; padding: 15px; }
        .nav-btn { width: 100%; padding: 15px 20px; border-radius: 12px; display: flex; align-items: center; font-weight: 800; font-size: 11px; text-transform: uppercase; margin-bottom: 5px; color: #94a3b8; border: none; background: transparent; cursor: pointer; }
        .nav-btn.active { background: #2563eb; color: white; }
        .nav-btn i { font-size: 18px; margin-right: 15px; width: 20px; text-align: center; }
        
        select, input { border: 1px solid #e2e8f0; outline: none; font-weight: bold; }
        .filter-label { font-size: 8px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 2px; margin-left: 4px; display: block; }
    </style>
</head>
<body>

    <div id="loading" class="hidden fixed inset-0 bg-white/90 z-[9999] flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mb-2"></div>
        <p class="text-[10px] font-black text-blue-600 uppercase">Шинэчилж байна...</p>
    </div>

    <div id="main-page" class="h-screen flex flex-col overflow-hidden">
        <header class="app-header">
            <button onclick="toggleSidebar()" class="text-xl p-2"><i class="fas fa-bars"></i></button>
            <div class="font-black italic text-sm">PPE SYSTEM</div>
            <button onclick="refreshData()" class="bg-blue-600 px-3 py-2 rounded-xl text-[10px] font-black uppercase flex items-center">
                <i class="fas fa-sync-alt mr-2"></i> Шинэчлэх
            </button>
        </header>

        <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
        <aside id="sidebar">
            <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                <span class="font-black italic text-blue-500 uppercase italic">Цэс</span>
                <i class="fas fa-times" onclick="toggleSidebar()"></i>
            </div>
            <nav class="p-4 flex-1">
                <button onclick="showTab('orders', this)" class="nav-btn active"><i class="fas fa-list-ul"></i> Жагсаалт</button>
                <button id="nav-history" onclick="showTab('emp-history', this)" class="nav-btn"><i class="fas fa-search"></i> Ажилтны түүх</button>
                <button id="nav-admin" onclick="showTab('admin-panel', this)" class="nav-btn"><i class="fas fa-user-shield"></i> Удирдлага</button>
                <button onclick="showTab('profile', this)" class="nav-btn"><i class="fas fa-key"></i> Нууц үг солих</button>
            </nav>
            <div class="p-4 border-t border-slate-800 text-center">
                <button onclick="logout()" class="w-full bg-red-600/10 text-red-500 p-3 rounded-xl text-[10px] font-black uppercase">Гарах</button>
            </div>
        </aside>

        <main class="scroll-area">
            <div id="tab-orders" class="space-y-3">
                
                <div class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm space-y-3">
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="filter-label">Ажилтны нэр</label>
                            <input type="text" id="search-name" oninput="applyFilters()" placeholder="Хайх..." class="w-full p-3 bg-slate-50 border rounded-xl text-[11px]">
                        </div>
                        <div>
                            <label class="filter-label">Ажилтны код</label>
                            <input type="text" id="search-code" oninput="applyFilters()" placeholder="Хайх..." class="w-full p-3 bg-slate-50 border rounded-xl text-[11px]">
                        </div>
                    </div>
                    <div>
                        <label class="filter-label">Албан тушаал</label>
                        <input type="text" id="search-role" oninput="applyFilters()" placeholder="Албан тушаалаар шүүх..." class="w-full p-3 bg-slate-50 border rounded-xl text-[11px]">
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="filter-label">Барааны нэр</label>
                            <select id="filter-item" onchange="applyFilters()" class="w-full p-3 bg-slate-50 border rounded-xl text-[10px] uppercase font-black">
                                <option value="">БҮХ БАРАА</option>
                            </select>
                        </div>
                        <div>
                            <label class="filter-label">Төлөв</label>
                            <select id="filter-status" onchange="applyFilters()" class="w-full p-3 bg-slate-50 border rounded-xl text-[10px] uppercase font-black">
                                <option value="">БҮХ ТӨЛӨВ</option>
                                <option value="Хүлээгдэж буй">Хүлээгдэж буй</option>
                                <option value="Зөвшөөрсөн">Олгосон</option>
                                <option value="Татгалзсан">Татгалзсан</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 border-t pt-2">
                        <select id="filter-year" onchange="applyFilters()" class="p-3 bg-white border rounded-xl text-[10px] font-black"></select>
                        <select id="filter-month" onchange="applyFilters()" class="p-3 bg-white border rounded-xl text-[10px] font-black"></select>
                    </div>
                </div>

                <div id="orders-list-container" class="space-y-3 pb-10"></div>
            </div>

            </main>
    </div>

    <script>
        // API_URL болон currentUser тохиргоонууд хэвээрээ...
        const API_URL = "https://script.google.com/macros/s/AKfycbwaAbrQMAa8yfQc7x5nN3wPXIrdQB9oz4PyAR-j-Lw8OVcAtNlrGdpUpUTQwyve5N9C/exec";
        let allOrders = [];

        function applyFilters() {
            // Box бүрээс утгыг авах
            const nameSearch = document.getElementById('search-name').value.toLowerCase();
            const codeSearch = document.getElementById('search-code').value.trim();
            const roleSearch = document.getElementById('search-role').value.toLowerCase();
            
            const itemFilter = document.getElementById('filter-item').value;
            const statusFilter = document.getElementById('filter-status').value;
            const yearFilter = document.getElementById('filter-year').value;
            const monthFilter = document.getElementById('filter-month').value;

            const filtered = allOrders.filter(o => {
                const d = new Date(o.requestedDate);
                
                // Шүүлтүүрийн нөхцөлүүд
                const matchesName = nameSearch === "" || (o.ner && o.ner.toLowerCase().includes(nameSearch)) || (o.ovog && o.ovog.toLowerCase().includes(nameSearch));
                const matchesCode = codeSearch === "" || (o.code && o.code.toString().includes(codeSearch));
                const matchesRole = roleSearch === "" || (o.role && o.role.toLowerCase().includes(roleSearch));
                
                const matchesItem = itemFilter === "" || o.item === itemFilter;
                const matchesStatus = statusFilter === "" || o.status === statusFilter;
                const matchesYear = yearFilter === "" || d.getFullYear().toString() === yearFilter;
                const matchesMonth = monthFilter === "" || (d.getMonth()+1).toString().padStart(2,'0') === monthFilter;

                return matchesName && matchesCode && matchesRole && matchesItem && matchesStatus && matchesYear && matchesMonth;
            });

            renderOrders(filtered);
        }

        // Бусад функцууд (refreshData, renderOrders, addNewEmployee гм) өмнөх v6.3 хувилбартай яг ижилхэн байна.
        // Зөвхөн UI хэсгийн шүүлтүүрийг дээрх байдлаар солиход хангалттай.
    </script>
</body>
</html>
