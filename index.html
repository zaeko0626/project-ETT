<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETT PPE v6.7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Manrope', sans-serif; background-color: #f1f5f9; height: 100vh; overflow: hidden; }
        
        .app-header { height: 60px; background: #0f172a; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; color: white; position: relative; z-index: 1000; }
        #sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 280px; background: #0f172a; color: white; z-index: 2000; transform: translateX(-100%); transition: 0.3s; }
        #sidebar.open { transform: translateX(0); }
        #sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1500; }
        #sidebar-overlay.show { display: block; }

        .scroll-area { height: calc(100vh - 60px); overflow-y: auto; padding: 12px; }
        .nav-btn { width: 100%; padding: 15px 20px; border-radius: 12px; display: flex; align-items: center; font-weight: 800; font-size: 11px; text-transform: uppercase; margin-bottom: 5px; color: #94a3b8; border: none; background: transparent; cursor: pointer; }
        .nav-btn.active { background: #2563eb; color: white; }
        
        input, select { border: 1px solid #e2e8f0; outline: none; font-weight: bold; width: 100%; border-radius: 10px; background: white; font-size: 11px; padding: 10px; }
        .filter-label { font-size: 7px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 2px; margin-left: 2px; display: block; }
    </style>
</head>
<body>

    <div id="loading" class="hidden fixed inset-0 bg-white/90 z-[9999] flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mb-2"></div>
        <p class="text-[9px] font-black text-blue-600 uppercase">Уншиж байна...</p>
    </div>

    <div id="main-page" class="h-screen flex flex-col overflow-hidden">
        <header class="app-header">
            <button onclick="toggleSidebar()" class="text-xl p-2"><i class="fas fa-bars"></i></button>
            <div class="font-black italic text-xs uppercase tracking-tighter text-blue-400">ETT PPE System</div>
            <button onclick="refreshData()" class="bg-blue-600 px-3 py-2 rounded-lg text-[9px] font-black uppercase flex items-center shadow-lg">
                <i class="fas fa-sync-alt mr-1"></i> Шинэчлэх
            </button>
        </header>

        <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
        <aside id="sidebar">
            <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                <span class="font-black italic text-blue-500 uppercase">Цэс</span>
                <i class="fas fa-times text-slate-500" onclick="toggleSidebar()"></i>
            </div>
            <nav class="p-4 flex-1">
                <button onclick="showTab('orders', this)" class="nav-btn active"><i class="fas fa-list-ul mr-3"></i> Жагсаалт</button>
                <button id="nav-history" onclick="showTab('emp-history', this)" class="nav-btn"><i class="fas fa-history mr-3"></i> Ажилтны түүх</button>
                <button id="nav-admin" onclick="showTab('admin-panel', this)" class="nav-btn"><i class="fas fa-user-shield mr-3"></i> Удирдлага</button>
                <button id="nav-profile" onclick="showTab('profile', this)" class="nav-btn"><i class="fas fa-key mr-3"></i> Нууц үг</button>
            </nav>
            <div class="p-4 border-t border-slate-800">
                <button onclick="logout()" class="w-full bg-red-600/10 text-red-500 p-3 rounded-xl text-[10px] font-black uppercase">Системээс гарах</button>
            </div>
        </aside>

        <main class="scroll-area">
            <div id="tab-orders" class="block">
                <div class="bg-white p-3 rounded-2xl border border-slate-200 shadow-sm space-y-3 mb-4">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                        <div>
                            <label class="filter-label">Барааны нэр</label>
                            <select id="filter-item" onchange="applyFilters()"><option value="">Бүх бараа</option></select>
                        </div>
                        <div>
                            <label class="filter-label">Төлөв</label>
                            <select id="filter-status" onchange="applyFilters()">
                                <option value="">Бүх төлөв</option>
                                <option value="Хүлээгдэж буй">Хүлээгдэж буй</option>
                                <option value="Зөвшөөрсөн">Олгосон</option>
                                <option value="Татгалзсан">Татгалзсан</option>
                            </select>
                        </div>
                        <div>
                            <label class="filter-label">Он</label>
                            <select id="filter-year" onchange="applyFilters()"></select>
                        </div>
                        <div>
                            <label class="filter-label">Сар</label>
                            <select id="filter-month" onchange="applyFilters()"></select>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-1.5 border-t pt-2">
                        <div>
                            <label class="filter-label">Ажилтны нэр</label>
                            <input type="text" id="search-name" oninput="applyFilters()" placeholder="Нэр..." class="!px-2">
                        </div>
                        <div>
                            <label class="filter-label">Код</label>
                            <input type="text" id="search-code" oninput="applyFilters()" placeholder="Код..." class="!px-2">
                        </div>
                        <div>
                            <label class="filter-label">Албан тушаал</label>
                            <input type="text" id="search-role" oninput="applyFilters()" placeholder="Тушаал..." class="!px-2">
                        </div>
                    </div>
                </div>

                <div id="orders-list-container" class="space-y-3 pb-10"></div>
            </div>

            <div id="tab-admin-panel" class="hidden">
                <div class="bg-white p-5 rounded-2xl border shadow-sm mb-4">
                    <h3 class="text-[10px] font-black uppercase text-blue-600 mb-3 italic">Ажилтан бүртгэх</h3>
                    <div class="grid grid-cols-2 gap-2 mb-3">
                        <input type="text" id="emp-ovog" placeholder="Овог" class="p-3 bg-slate-50">
                        <input type="text" id="emp-ner" placeholder="Нэр" class="p-3 bg-slate-50">
                    </div>
                    <div class="grid grid-cols-2 gap-2 mb-3">
                        <input type="text" id="emp-code" placeholder="Код" class="p-3 bg-slate-50">
                        <input type="text" id="emp-role" placeholder="Албан тушаал" class="p-3 bg-slate-50">
                    </div>
                    <button onclick="addNewEmployee()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black text-[10px] uppercase">Хадгалах</button>
                </div>
            </div>

            <div id="tab-profile" class="hidden">
                <div class="bg-white p-6 rounded-2xl border shadow-sm text-center">
                    <h3 class="text-[10px] font-black uppercase text-slate-500 mb-4">Нууц үг солих</h3>
                    <input type="password" id="new-pass" placeholder="Шинэ нууц үг" class="p-4 bg-slate-50 border rounded-xl mb-4 text-center">
                    <button onclick="changePassword()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black text-[10px] uppercase">Шинэчлэх</button>
                </div>
            </div>

            <div id="tab-emp-history" class="hidden space-y-3">
                <div class="flex gap-2">
                    <input type="text" id="history-search-code" placeholder="Ажилтны код..." class="flex-1 p-3 border rounded-xl">
                    <button onclick="loadEmployeeHistory()" class="px-5 bg-slate-900 text-white rounded-xl font-black text-[9px]">ХАЙХ</button>
                </div>
                <div id="history-result"></div>
            </div>
        </main>
    </div>

    <script>
        // --- ГҮЙЦЭТГЭХ ФУНКЦҮҮД (Window object-д оноож өгөв) ---
        window.toggleSidebar = function() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('sidebar-overlay');
            if(sb && ov) {
                sb.classList.toggle('open');
                ov.classList.toggle('show');
            }
        };

        window.showTab = function(tabName, btn) {
            // Бүх таб-ыг нуух
            const tabs = ['orders', 'admin-panel', 'profile', 'emp-history'];
            tabs.forEach(t => {
                const el = document.getElementById('tab-' + t);
                if(el) el.classList.add('hidden');
            });
            
            // Сонгосон таб-ыг харуулах
            const activeTab = document.getElementById('tab-' + tabName);
            if(activeTab) activeTab.classList.remove('hidden');

            // Товчны идэвхтэй төлөв
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            
            // Sidebar хаах
            if(window.innerWidth < 1024) toggleSidebar();
        };

        const API_URL = "https://script.google.com/macros/s/AKfycbwaAbrQMAa8yfQc7x5nN3wPXIrdQB9oz4PyAR-j-Lw8OVcAtNlrGdpUpUTQwyve5N9C/exec";
        let allOrders = [];

        window.refreshData = async function() {
            const loader = document.getElementById('loading');
            if(loader) loader.classList.remove('hidden');
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "get_all_data" }) });
                const data = await res.json();
                allOrders = data.orders || [];
                
                // Барааны цэс бөглөх
                const items = [...new Set(allOrders.map(o => o.item))].filter(Boolean);
                const itemSelect = document.getElementById('filter-item');
                if(itemSelect) {
                    let itH = '<option value="">Бүх бараа</option>';
                    items.forEach(it => itH += `<option value="${it}">${it.toUpperCase()}</option>`);
                    itemSelect.innerHTML = itH;
                }
                applyFilters();
            } catch(e) { console.error("Data error:", e); }
            if(loader) loader.classList.add('hidden');
        };

        window.applyFilters = function() {
            const nS = document.getElementById('search-name').value.toLowerCase();
            const cS = document.getElementById('search-code').value.trim();
            const rS = document.getElementById('search-role').value.toLowerCase();
            const iF = document.getElementById('filter-item').value;
            const sF = document.getElementById('filter-status').value;
            const yF = document.getElementById('filter-year').value;
            const mF = document.getElementById('filter-month').value;

            const filtered = allOrders.filter(o => {
                const d = new Date(o.requestedDate);
                const matchName = nS === "" || (o.ner && o.ner.toLowerCase().includes(nS)) || (o.ovog && o.ovog.toLowerCase().includes(nS));
                const matchCode = cS === "" || (o.code && o.code.toString().includes(cS));
                const matchRole = rS === "" || (o.role && o.role.toLowerCase().includes(rS));
                const matchItem = iF === "" || o.item === iF;
                const matchStat = sF === "" || o.status === sF;
                const matchYear = yF === "" || d.getFullYear().toString() === yF;
                const matchMonth = mF === "" || (d.getMonth()+1).toString().padStart(2,'0') === mF;
                return matchName && matchCode && matchRole && matchItem && matchStat && matchYear && matchMonth;
            });
            renderOrders(filtered);
        };

        function renderOrders(orders) {
            const container = document.getElementById('orders-list-container');
            if(!container) return;
            if(!orders.length) { container.innerHTML = '<div class="text-center p-20 text-slate-400 text-[10px] font-black uppercase italic">Мэдээлэл олдсонгүй</div>'; return; }
            
            container.innerHTML = orders.slice().reverse().map(o => {
                let color = o.status === 'Зөвшөөрсөн' ? 'bg-green-100 text-green-700' : (o.status === 'Татгалзсан' ? 'bg-red-100 text-red-700' : 'bg-amber-100 text-amber-700');
                return `
                <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                    <div class="flex justify-between items-start mb-2">
                        <div class="text-[11px] font-black uppercase leading-tight">${o.ovog || ''} ${o.ner || ''} <span class="text-blue-600 block text-[8px] mt-0.5">ID: ${o.code} | ${o.role || ''}</span></div>
                        <span class="${color} text-[7px] font-black px-2 py-1 rounded-full uppercase">${o.status}</span>
                    </div>
                    <div class="bg-slate-50 p-3 rounded-xl flex justify-between items-center text-[10px] font-bold">
                        <div><span class="text-[7px] text-slate-400 block uppercase">Бараа</span>${o.item}</div>
                        <div class="text-right"><span class="text-[7px] text-slate-400 block uppercase">Хэмжээ</span>${o.size} / ${o.quantity}ш</div>
                    </div>
                </div>`;
            }).join('');
        }

        function setupFilters() {
            const yS = document.getElementById('filter-year');
            const mS = document.getElementById('filter-month');
            if(yS) {
                let yH = '<option value="">БҮХ ОН</option>';
                for(let y = 2020; y <= 2027; y++) yH += `<option value="${y}">${y}</option>`;
                yS.innerHTML = yH;
            }
            if(mS) {
                let mH = '<option value="">БҮХ САР</option>';
                for(let m = 1; m <= 12; m++) mH += `<option value="${m.toString().padStart(2,'0')}">${m} сар</option>`;
                mS.innerHTML = mH;
            }
        }

        window.onload = () => { setupFilters(); refreshData(); };
        function logout() { localStorage.removeItem('ett_user'); location.reload(); }
    </script>
</body>
</html>
