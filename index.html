<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETT - НБХХ Систем</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Manrope', sans-serif; background-color: #f1f5f9; height: 100vh; overflow: hidden; }
        
        .main-wrapper { display: flex; height: 100vh; width: 100vw; overflow: hidden; }
        
        /* Sidebar Styles */
        #sidebar { 
            position: fixed; left: 0; top: 0; bottom: 0; width: 280px; 
            background: #0f172a; color: white; z-index: 100;
            transform: translateX(-100%); transition: transform 0.3s ease;
        }
        #sidebar.open { transform: translateX(0); }
        
        @media (min-width: 1024px) {
            #sidebar { position: relative; transform: translateX(0); }
            #sidebar-overlay { display: none !important; }
        }

        /* Content Area Styles */
        .content-area { flex: 1; display: flex; flex-direction: column; height: 100vh; width: 100%; overflow: hidden; }
        .tab-content { flex: 1; overflow-y: auto; padding: 12px; -webkit-overflow-scrolling: touch; }
        
        /* Compact Header */
        .mobile-header { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 12px 16px; background: #0f172a; color: white; flex-shrink: 0;
        }
        @media (min-width: 1024px) { .mobile-header { display: none; } }

        /* Order Card Style (Утсанд зориулсан жагсаалт) */
        .order-card { 
            background: white; padding: 12px; border-radius: 12px; 
            margin-bottom: 8px; border: 1px solid #e2e8f0; 
            display: flex; justify-content: space-between; align-items: center;
        }

        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
        .page-view { display: none; height: 100vh; width: 100%; }
        .active-view { display: flex !important; }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mb-2"></div>
        <p class="text-xs font-bold text-blue-600 uppercase">Шинэчилж байна...</p>
    </div>

    <div id="login-page" class="page-view active-view items-center justify-center p-6">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl w-full max-w-sm text-center border">
            <h1 class="text-3xl font-black mb-6 italic">ETT <span class="text-blue-600">PPE</span></h1>
            <div class="space-y-4">
                <input type="text" id="login-code" placeholder="Ажилтны код" class="w-full p-4 bg-slate-50 border rounded-xl font-bold text-center outline-none">
                <input type="password" id="login-pass" placeholder="Нууц үг" class="w-full p-4 bg-slate-50 border rounded-xl font-bold text-center outline-none">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase shadow-lg">Нэвтрэх</button>
            </div>
        </div>
    </div>

    <div id="main-page" class="page-view main-wrapper">
        <div id="sidebar-overlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/50 z-[90]"></div>

        <div id="sidebar" class="flex flex-col">
            <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                <h1 class="font-black italic text-xl">ETT <span class="text-blue-500">PPE</span></h1>
                <button onclick="toggleSidebar()" class="lg:hidden"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="p-4 mx-4 my-2 bg-slate-800 rounded-xl border border-slate-700">
                <p id="u-name" class="font-bold text-blue-400 text-sm"></p>
                <p id="u-role" class="text-[10px] text-slate-500 font-bold uppercase" id="u-role-text"></p>
            </div>

            <nav class="flex-1 p-4 space-y-1">
                <button onclick="showTab('orders')" class="w-full text-left p-3 rounded-lg hover:bg-slate-800 flex items-center font-bold text-sm">
                    <i class="fas fa-list-ul mr-3 text-blue-500"></i> Хүсэлтийн түүх
                </button>
                <button id="btn-add-order-nav" onclick="showTab('add-order')" class="w-full text-left p-3 rounded-lg hover:bg-slate-800 flex items-center font-bold text-sm">
                    <i class="fas fa-plus-circle mr-3 text-green-500"></i> Хүсэлт гаргах
                </button>
                <button onclick="showTab('settings')" class="w-full text-left p-3 rounded-lg hover:bg-slate-800 flex items-center font-bold text-sm">
                    <i class="fas fa-key mr-3 text-red-500"></i> Нууц үг солих
                </button>
            </nav>

            <div class="p-4 border-t border-slate-800">
                <button onclick="logout()" class="w-full p-3 bg-red-600 text-white rounded-lg font-black text-xs uppercase">Гарах</button>
            </div>
        </div>

        <div class="content-area">
            <header class="mobile-header">
                <button onclick="toggleSidebar()"><i class="fas fa-bars text-lg"></i></button>
                <span class="font-black italic text-sm uppercase">Хүсэлтийн түүх</span>
                <button onclick="refreshData()"><i class="fas fa-sync-alt text-lg"></i></button>
            </header>

            <main class="tab-content">
                
                <div id="tab-orders">
                    <div class="grid grid-cols-3 gap-2 mb-4">
                        <select id="filter-status" onchange="applyFilters()" class="p-2 bg-white border rounded-lg text-[10px] font-bold">
                            <option value="">Бүх төлөв</option>
                            <option value="Хүлээгдэж буй">Хүлээгдэж</option>
                            <option value="Олгосон">Олгосон</option>
                        </select>
                        <select id="filter-year" onchange="applyFilters()" class="p-2 bg-white border rounded-lg text-[10px] font-bold"></select>
                        <select id="filter-month" onchange="applyFilters()" class="p-2 bg-white border rounded-lg text-[10px] font-bold"><option value="">Бүх сар</option></select>
                    </div>

                    <div id="orders-list-container" class="space-y-2">
                        </div>
                </div>

                <div id="tab-add-order" class="hidden">
                    <div class="bg-white p-6 rounded-2xl border shadow-sm max-w-sm mx-auto mt-4">
                        <h2 class="font-black mb-4 text-center uppercase text-sm italic">Шинэ хүсэлт</h2>
                        <div class="space-y-3">
                            <select id="item-select" onchange="onItemChange()" class="w-full p-3 bg-slate-50 border rounded-xl font-bold text-sm"></select>
                            <div class="grid grid-cols-2 gap-2">
                                <select id="size-select" class="p-3 bg-slate-50 border rounded-xl font-bold text-sm" disabled></select>
                                <input type="number" id="order-qty" value="1" class="p-3 bg-slate-50 border rounded-xl font-bold text-sm">
                            </div>
                            <button onclick="sendOrder()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase text-sm mt-2">Илгээх</button>
                        </div>
                    </div>
                </div>

                <div id="tab-settings" class="hidden">
                    <div class="bg-white p-6 rounded-2xl border shadow-sm max-w-sm mx-auto mt-4">
                        <h2 class="font-black mb-4 text-center uppercase text-sm">Нууц үг солих</h2>
                        <input type="password" id="new-pw" placeholder="Шинэ нууц үг" class="w-full p-3 border rounded-xl mb-3 font-bold text-center text-sm">
                        <button onclick="changePassword()" class="w-full bg-red-600 text-white py-3 rounded-xl font-black uppercase text-xs">Шинэчлэх</button>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzMeNWFhPLtdzFOUd-Bv-6u11yLgnvm7XGxyxeR5EEWvdLm5wRWCdrpn9oKJ0wvo2HB/exec";
        let currentUser = JSON.parse(localStorage.getItem('ett_user'));
        let allOrders = [];
        let globalItems = [];

        window.onload = () => { setupFilters(); if (currentUser) initSystem(); };

        function setupFilters() {
            const currentYear = new Date().getFullYear();
            let yHtml = '<option value="">Бүх он</option>';
            for(let y = 2024; y <= currentYear + 1; y++) yHtml += `<option value="${y}">${y} он</option>`;
            document.getElementById('filter-year').innerHTML = yHtml;
            let mHtml = '<option value="">Бүх сар</option>';
            for(let m = 1; m <= 12; m++) mHtml += `<option value="${m.toString().padStart(2,'0')}">${m} сар</option>`;
            document.getElementById('filter-month').innerHTML = mHtml;
        }

        async function handleLogin() {
            const code = document.getElementById('login-code').value.trim();
            const pass = document.getElementById('login-pass').value;
            if (!code || !pass) return;
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await callAPI({ action: "get_all_data" });
                const user = res.employees.find(u => u.code.toString() === code && u.password.toString() === pass);
                if (user) { currentUser = { ...user }; localStorage.setItem('ett_user', JSON.stringify(currentUser)); initSystem(); }
                else { alert("Код эсвэл нууц үг буруу!"); }
            } catch (e) { alert("Холболтын алдаа!"); }
            document.getElementById('loading').style.display = 'none';
        }

        function initSystem() {
            document.getElementById('login-page').classList.remove('active-view');
            document.getElementById('main-page').classList.add('active-view');
            document.getElementById('u-name').innerText = currentUser.ner;
            document.getElementById('u-role').innerText = currentUser.role;
            refreshData();
            showTab('orders');
        }

        async function refreshData() {
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await callAPI({ action: "get_all_data" });
                allOrders = res.orders || [];
                globalItems = res.items || [];
                updateUI();
                applyFilters();
            } catch(e) { console.error(e); }
            document.getElementById('loading').style.display = 'none';
        }

        function updateUI() {
            const html = globalItems.map(item => `<option value="${item.name}">${item.name}</option>`).join('');
            document.getElementById('item-select').innerHTML = '<option value="">-- НБХХ сонгох --</option>' + html;
        }

        function applyFilters() {
            const sF = document.getElementById('filter-status').value;
            const yF = document.getElementById('filter-year').value;
            const mF = document.getElementById('filter-month').value;
            
            const filtered = allOrders.filter(o => {
                if (o.code.toString() !== currentUser.code.toString()) return false;
                const dt = new Date(o.requestedDate);
                const oY = dt.getFullYear().toString();
                const oM = (dt.getMonth() + 1).toString().padStart(2, '0');
                let curStat = (o.status === 'Зөвшөөрсөн') ? 'Олгосон' : o.status;
                return (sF === "" || curStat === sF) && (yF === "" || oY === yF) && (mF === "" || oM === mF);
            });
            renderOrders(filtered);
        }

        function renderOrders(orders) {
            const container = document.getElementById('orders-list-container');
            if (orders.length === 0) {
                container.innerHTML = '<div class="text-center p-10 text-slate-400 font-bold text-sm">Хүсэлт олдсонгүй.</div>';
                return;
            }
            container.innerHTML = orders.slice().reverse().map(o => {
                let dStat = (o.status === 'Зөвшөөрсөн') ? 'Олгосон' : o.status;
                let color = dStat === 'Олгосон' ? 'bg-green-100 text-green-700' : (dStat === 'Татгалзсан' ? 'bg-red-100 text-red-700' : 'bg-amber-100 text-amber-700');
                return `
                    <div class="order-card">
                        <div>
                            <div class="font-black text-slate-800 text-sm">${o.item}</div>
                            <div class="text-[10px] text-slate-500 font-bold">Размер: ${o.size || '-'} | Тоо: ${o.quantity}</div>
                            <div class="text-[9px] text-slate-400 mt-1">${formatDate(o.requestedDate)}</div>
                        </div>
                        <div class="text-right">
                            <span class="px-2 py-1 rounded-full text-[9px] font-black uppercase ${color}">${dStat}</span>
                        </div>
                    </div>`;
            }).join('');
        }

        async function callAPI(body) {
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(body) });
            return await res.json();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }

        function showTab(tab) {
            document.querySelectorAll('[id^="tab-"]').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            if (window.innerWidth < 1024) {
                document.getElementById('sidebar').classList.remove('open');
                document.getElementById('sidebar-overlay').classList.add('hidden');
            }
        }

        function onItemChange() {
            const item = globalItems.find(i => i.name === document.getElementById('item-select').value);
            const s = document.getElementById('size-select');
            if (item && item.sizes.length > 0) {
                s.disabled = false;
                s.innerHTML = '<option value="">Размер</option>' + item.sizes.map(sz => `<option value="${sz}">${sz}</option>`).join('');
            } else { s.disabled = true; s.innerHTML = '<option value="">--</option>'; }
        }

        async function sendOrder() {
            const item = document.getElementById('item-select').value;
            const size = document.getElementById('size-select').value;
            const qty = document.getElementById('order-qty').value;
            if (!item) return alert("НБХХ сонгоно уу");
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await callAPI({ action: "add_order", code: currentUser.code, ovog: currentUser.ovog || "", ner: currentUser.ner, role: currentUser.role, item: item, size: size, quantity: qty });
                if (res.status === "success") { alert("Илгээгдлээ!"); refreshData(); showTab('orders'); }
            } catch(e) { alert("Алдаа!"); }
            document.getElementById('loading').style.display = 'none';
        }

        function formatDate(d) {
            const dt = new Date(d);
            return isNaN(dt.getTime()) ? d.split('T')[0] : `${dt.getFullYear()}.${(dt.getMonth()+1).toString().padStart(2,'0')}.${dt.getDate().toString().padStart(2,'0')}`;
        }

        function logout() { localStorage.removeItem('ett_user'); location.reload(); }
        
        async function changePassword() {
            const np = document.getElementById('new-pw').value;
            if (!np) return;
            document.getElementById('loading').style.display = 'flex';
            await callAPI({ action: "change_password", code: currentUser.code, newPassword: np });
            alert("Нууц үг солигдлоо."); logout();
        }
    </script>
</body>
</html>
