<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дотоод систем - ETT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .page-view { display: none; min-height: 100vh; }
        .active { display: flex !important; }
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; justify-content: center; align-items: center; }
    </style>
</head>
<body class="bg-slate-100 font-sans">

    <div id="loading" class="loading-overlay">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-blue-600 mb-4"></div>
            <p class="text-blue-600 font-bold">Түр хүлээнэ үү...</p>
        </div>
    </div>

    <div id="login-page" class="page-view active flex flex-col items-center justify-center px-6">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black text-slate-800 tracking-tight">ETT <span class="text-blue-600">SYSTEM</span></h1>
                <p class="text-slate-500 mt-2">Нэвтрэх хэсэг</p>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Хэрэглэгчийн нэр</label>
                    <input type="text" id="username" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="admin, employee1, employee2">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Нууц үг</label>
                    <input type="password" id="password" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="••••">
                </div>
                <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-95">НЭВТРЭХ</button>
            </div>
        </div>
    </div>

    <div id="main-page" class="page-view flex flex-col md:flex-row">
        <div class="w-full md:w-64 bg-slate-900 text-white flex flex-col p-6 shadow-2xl">
            <div class="mb-10">
                <h2 class="text-xl font-black tracking-tighter">ETT <span class="text-blue-500">SYSTEM</span></h2>
                <div id="user-info" class="mt-4 p-4 bg-slate-800 rounded-xl border border-slate-700">
                    <p id="display-name" class="font-bold text-blue-400 text-sm"></p>
                    <p id="display-role" class="text-[10px] text-slate-400 mt-1 uppercase tracking-widest"></p>
                </div>
            </div>
            <nav class="flex-1 space-y-2">
                <button onclick="showTab('orders')" class="w-full flex items-center p-3 rounded-xl hover:bg-slate-800 transition-all font-medium text-sm">
                    <i class="fas fa-list-ul mr-3 w-5 text-blue-500"></i> Захиалгын жагсаалт
                </button>
                <button id="nav-add-order" onclick="showTab('add-order')" class="w-full flex items-center p-3 rounded-xl hover:bg-slate-800 transition-all font-medium text-sm">
                    <i class="fas fa-plus-circle mr-3 w-5 text-green-500"></i> Захиалга нэмэх
                </button>
            </nav>
            <button onclick="logout()" class="mt-auto p-4 bg-red-500/10 text-red-500 rounded-xl font-bold hover:bg-red-500 hover:text-white transition-all text-sm">ГАРАХ</button>
        </div>

        <div class="flex-1 p-4 md:p-10 overflow-y-auto">
            <div id="tab-orders" class="tab-content hidden">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-bold text-slate-800 tracking-tight">Захиалгын хяналт</h2>
                    <button onclick="fetchData()" class="p-2 bg-white rounded-lg shadow-sm hover:shadow-md transition-all text-blue-600">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-slate-50 border-b border-slate-200">
                                    <th class="p-4 text-xs font-bold text-slate-400 uppercase tracking-wider">Ажилтан & Огноо</th>
                                    <th class="p-4 text-xs font-bold text-slate-400 uppercase tracking-wider">Төрөл</th>
                                    <th class="p-4 text-xs font-bold text-slate-400 uppercase tracking-wider text-center">Төлөв</th>
                                    <th id="admin-col" class="p-4 text-xs font-bold text-slate-400 uppercase tracking-wider text-right">Үйлдэл</th>
                                </tr>
                            </thead>
                            <tbody id="orders-table-body" class="divide-y divide-slate-100"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="tab-add-order" class="tab-content hidden">
                <h2 class="text-2xl font-bold text-slate-800 mb-8 tracking-tight">Шинэ захиалга гаргах</h2>
                <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 max-w-xl">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1 tracking-widest">Ажилтан</label>
                            <input type="text" id="order-employee" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-xl text-slate-400 font-bold" readonly>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1 tracking-widest">Барааны төрөл</label>
                            <select id="order-item" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 font-medium">
                                <option value="Ажлын гутал">Ажлын гутал</option>
                                <option value="Ажлын бээлий">Ажлын бээлий</option>
                                <option value="Хамгаалалтын малгай">Хамгаалалтын малгай</option>
                                <option value="Ажлын хувцас">Ажлын хувцас</option>
                            </select>
                        </div>
                        <button onclick="submitOrder()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-700 transition-all active:scale-95">ЗАХИАЛГА ИЛГЭЭХ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ТАНЫ ШИНЭ URL
        const API_URL = "https://script.google.com/macros/s/AKfycbzMeNWFhPLtdzFOUd-Bv-6u11yLgnvm7XGxyxeR5EEWvdLm5wRWCdrpn9oKJ0wvo2HB/exec"; 

        const USERS = {
            "admin": { password: "123", name: "Администратор", role: "Системийн удирдлага", type: "admin" },
            "employee1": { password: "123", name: "Бат овогтой Болд", role: "Оператор", type: "user" },
            "employee2": { password: "123", name: "Цогт овогтой Гэрэл", role: "Нярав", type: "user" }
        };

        let currentUser = null;

        function login() {
            const user = document.getElementById('username').value.toLowerCase().trim();
            const pass = document.getElementById('password').value;

            if (USERS[user] && USERS[user].password === pass) {
                currentUser = { ...USERS[user], id: user };
                localStorage.setItem('ett_user', JSON.stringify(currentUser));
                startSystem();
            } else {
                alert("Нэвтрэх нэр эсвэл нууц үг буруу байна!");
            }
        }

        function startSystem() {
            document.getElementById('login-page').classList.remove('active');
            document.getElementById('main-page').classList.add('active');
            
            document.getElementById('display-name').innerText = currentUser.name;
            document.getElementById('display-role').innerText = currentUser.role;
            document.getElementById('order-employee').value = currentUser.name;

            if (currentUser.type === 'admin') {
                document.getElementById('nav-add-order').style.display = 'none';
                document.getElementById('admin-col').style.display = 'table-cell';
            } else {
                document.getElementById('nav-add-order').style.display = 'flex';
                document.getElementById('admin-col').style.display = 'none';
            }
            
            showTab('orders');
            fetchData();
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
        }

        async function fetchData() {
            document.getElementById('loading').style.display = 'flex';
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                renderTable(data);
            } catch (error) {
                console.error(error);
            }
            document.getElementById('loading').style.display = 'none';
        }

        function renderTable(data) {
            const body = document.getElementById('orders-table-body');
            body.innerHTML = '';
            
            data.forEach(order => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 transition-all";
                
                let statusColor = order.status === 'Зөвшөөрсөн' ? 'bg-green-100 text-green-600' : 
                                 order.status === 'Татгалзсан' ? 'bg-red-100 text-red-600' : 'bg-amber-100 text-amber-600';

                tr.innerHTML = `
                    <td class="p-4">
                        <div class="font-bold text-slate-700 text-sm">${order.employee || '---'}</div>
                        <div class="text-[10px] text-slate-400 font-medium">${order.requestedDate || ''}</div>
                    </td>
                    <td class="p-4 text-sm font-semibold text-slate-600">${order.item || ''}</td>
                    <td class="p-4 text-center">
                        <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-tighter ${statusColor}">${order.status || 'Хүлээгдэж буй'}</span>
                    </td>
                    <td class="p-4 text-right">
                        ${currentUser.type === 'admin' && order.status === 'Хүлээгдэж буй' ? `
                            <button onclick="updateStatus('${order.id}', 'Зөвшөөрсөн')" class="text-green-500 hover:text-green-700 p-2"><i class="fas fa-check-circle text-lg"></i></button>
                            <button onclick="updateStatus('${order.id}', 'Татгалзсан')" class="text-red-500 hover:text-red-700 p-2"><i class="fas fa-times-circle text-lg"></i></button>
                        ` : '<i class="fas fa-lock text-slate-100 text-xs"></i>'}
                    </td>
                `;
                body.appendChild(tr);
            });
        }

        async function submitOrder() {
            const item = document.getElementById('order-item').value;
            const newOrder = {
                action: "add",
                id: Date.now().toString(),
                employee: currentUser.name,
                item: item,
                status: "Хүлээгдэж буй",
                requestedDate: new Date().toLocaleString('mn-MN'),
                completedDate: ""
            };

            document.getElementById('loading').style.display = 'flex';
            await fetch(API_URL, { method: 'POST', body: JSON.stringify(newOrder) });
            await fetchData();
            showTab('orders');
        }

        async function updateStatus(id, status) {
            const updateData = {
                action: "update",
                id: id,
                status: status,
                completedDate: new Date().toLocaleString('mn-MN')
            };
            document.getElementById('loading').style.display = 'flex';
            await fetch(API_URL, { method: 'POST', body: JSON.stringify(updateData) });
            await fetchData();
        }

        function logout() {
            localStorage.removeItem('ett_user');
            location.reload();
        }

        window.onload = () => {
            const saved = localStorage.getItem('ett_user');
            if (saved) {
                currentUser = JSON.parse(saved);
                startSystem();
            }
        };
    </script>
</body>
</html>
