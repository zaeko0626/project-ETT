<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETT - Дотоод систем</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&display=swap');
        body { font-family: 'Manrope', sans-serif; }
        .page-view { display: none; min-height: 100vh; }
        .active { display: flex !important; }
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mb-4"></div>
        <p class="font-extrabold text-blue-600 tracking-widest">ТҮР ХҮЛЭЭНЭ ҮҮ...</p>
    </div>

    <div id="login-page" class="page-view active flex items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-100">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-black text-slate-800 italic tracking-tighter">ETT <span class="text-blue-600">SYSTEM</span></h1>
                <p class="text-slate-400 mt-2 font-medium">Нэвтрэх хэсэг</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="login-code" placeholder="Ажилчдын код (7 оронтой)" 
                    class="w-full p-5 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all font-bold">
                <input type="password" id="login-pass" placeholder="Нууц үг" 
                    class="w-full p-5 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all font-bold">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-blue-700 transition-all active:scale-95">НЭВТРЭХ</button>
            </div>
        </div>
    </div>

    <div id="main-page" class="page-view flex flex-col md:flex-row">
        <div class="w-full md:w-80 bg-slate-900 text-white p-8 flex flex-col shadow-2xl">
            <div id="user-profile" class="mb-10 p-5 bg-slate-800/50 rounded-3xl border border-slate-700">
                <p id="u-name" class="font-extrabold text-xl text-blue-400 leading-tight mb-1"></p>
                <p id="u-role" class="text-[10px] text-slate-400 uppercase tracking-widest font-bold"></p>
                <p id="u-code" class="text-[10px] text-slate-500 mt-2 font-mono"></p>
            </div>
            <nav class="flex-1 space-y-3">
                <button onclick="showTab('orders')" class="w-full text-left p-4 rounded-2xl hover:bg-slate-800 flex items-center font-semibold">
                    <i class="fas fa-list-check mr-4 text-blue-500"></i> Захиалгууд
                </button>
                <button id="btn-add-order" onclick="showTab('add-order')" class="w-full text-left p-4 rounded-2xl hover:bg-slate-800 flex items-center font-semibold">
                    <i class="fas fa-plus-circle mr-4 text-green-500"></i> Захиалга илгээх
                </button>
                <button id="btn-admin" onclick="showTab('admin-panel')" class="w-full text-left p-4 rounded-2xl hover:bg-slate-800 flex items-center font-semibold hidden">
                    <i class="fas fa-user-plus mr-4 text-amber-500"></i> Ажилчид бүртгэх
                </button>
                <button onclick="showTab('settings')" class="w-full text-left p-4 rounded-2xl hover:bg-slate-800 flex items-center font-semibold">
                    <i class="fas fa-shield-alt mr-4 text-red-500"></i> Нууц үг солих
                </button>
            </nav>
            <button onclick="logout()" class="mt-auto p-5 bg-red-500/10 text-red-500 rounded-2xl font-black hover:bg-red-500 hover:text-white transition-all text-sm uppercase">Гарах</button>
        </div>

        <div class="flex-1 p-6 md:p-12 overflow-y-auto">
            <div id="tab-orders" class="tab-content hidden">
                <div class="flex justify-between items-center mb-10">
                    <h2 class="text-3xl font-black text-slate-800">Хяналтын самбар</h2>
                    <button onclick="refreshData()" class="p-4 bg-white rounded-2xl shadow-sm text-blue-600 border"><i class="fas fa-sync-alt"></i></button>
                </div>
                <div class="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-slate-50 border-b">
                                <th class="p-6 text-[10px] font-black uppercase text-slate-400">Ажилтан</th>
                                <th class="p-6 text-[10px] font-black uppercase text-slate-400">Бараа</th>
                                <th class="p-6 text-[10px] font-black uppercase text-slate-400 text-center">Төлөв</th>
                                <th class="p-6 text-[10px] font-black uppercase text-slate-400 text-right">Хугацаа</th>
                                <th id="admin-th" class="p-6 text-[10px] font-black uppercase text-slate-400 text-right hidden">Үйлдэл</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>

            <div id="tab-add-order" class="tab-content hidden">
                <h2 class="text-3xl font-black mb-10">Шинэ захиалга илгээх</h2>
                <div class="max-w-xl bg-white p-10 rounded-[2.5rem] shadow-sm border">
                    <label class="block text-xs font-black text-slate-400 uppercase mb-3 ml-2">Барааны төрөл</label>
                    <select id="item-select" class="w-full p-5 bg-slate-50 border rounded-2xl font-bold mb-6">
                        <option>Ажлын гутал</option>
                        <option>Ажлын бээлий</option>
                        <option>Хамгаалалтын малгай</option>
                        <option>Ажлын хувцас</option>
                    </select>
                    <button onclick="sendOrder()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-blue-700 transition-all">ИЛГЭЭХ</button>
                </div>
            </div>

            <div id="tab-admin-panel" class="tab-content hidden">
                <h2 class="text-3xl font-black mb-10">Ажилчид бүртгэх</h2>
                <div class="bg-white p-10 rounded-[2.5rem] shadow-sm border">
                    <textarea id="csv-input" rows="8" class="w-full p-6 bg-slate-50 border rounded-2xl mb-6 font-mono text-sm" placeholder="Овог Нэр 1234567 Албан-Тушаал"></textarea>
                    <button onclick="processEmployees()" class="bg-blue-600 text-white px-10 py-5 rounded-2xl font-black shadow-xl">БҮРТГЭХ</button>
                </div>
            </div>

            <div id="tab-settings" class="tab-content hidden">
                <h2 class="text-3xl font-black mb-10">Нууц үг солих</h2>
                <div class="max-w-md bg-white p-10 rounded-[2.5rem] shadow-sm border">
                    <input type="password" id="new-pw" placeholder="Шинэ нууц үг" class="w-full p-5 bg-slate-50 border rounded-2xl mb-6 font-bold">
                    <button onclick="changePassword()" class="w-full bg-red-600 text-white font-black py-5 rounded-2xl shadow-xl">ШИНЭЧЛЭХ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ТАНЫ GOOGLE SCRIPT URL
        const API_URL = "https://script.google.com/macros/s/AKfycbzMeNWFhPLtdzFOUd-Bv-6u11yLgnvm7XGxyxeR5EEWvdLm5wRWCdrpn9oKJ0wvo2HB/exec"; 

        let currentUser = null;

        async function handleLogin() {
            const code = document.getElementById('login-code').value.trim();
            const pass = document.getElementById('login-pass').value;

            if (!code || !pass) return alert("Мэдээллээ бүрэн оруулна уу!");

            // 1. АДМИН ЭРХИЙГ ШУУД ШАЛГАХ (Гацахаас сэргийлнэ)
            if (code === "admin" && pass === "12345") {
                currentUser = { ner: "Администратор", code: "admin", role: "Системийн удирдлага", type: "admin" };
                initSystem();
                return;
            }

            // 2. АЖИЛТАН БОЛ GOOGLE-ЭЭС ДАТА ТАТАЖ ШАЛГАНА
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await callAPI({ action: "get_all_data" });
                const user = res.employees.find(u => u.code.toString() === code && u.password.toString() === pass);
                
                if (user) {
                    currentUser = { ...user, type: "user" };
                    initSystem();
                    renderOrders(res.orders);
                } else {
                    alert("Код эсвэл нууц үг буруу байна!");
                }
            } catch (e) {
                alert("Холболтын алдаа! Google Script-ийн URL-аа шалгана уу.");
            }
            document.getElementById('loading').style.display = 'none';
        }

        function initSystem() {
            document.getElementById('login-page').classList.remove('active');
            document.getElementById('main-page').classList.add('active');
            
            document.getElementById('u-name').innerText = currentUser.ner;
            document.getElementById('u-role').innerText = currentUser.role;
            document.getElementById('u-code').innerText = "ID: #" + currentUser.code;

            if (currentUser.type === "admin") {
                document.getElementById('btn-admin').classList.remove('hidden');
                document.getElementById('admin-th').classList.remove('hidden');
            }
            showTab('orders');
            refreshData();
        }

        async function refreshData() {
            if (!currentUser) return;
            try {
                const res = await callAPI({ action: "get_all_data" });
                renderOrders(res.orders);
            } catch(e) {}
        }

        function renderOrders(orders) {
            const body = document.getElementById('table-body');
            body.innerHTML = '';
            
            orders.slice().reverse().forEach(o => {
                const tr = document.createElement('tr');
                tr.className = "border-b hover:bg-slate-50 transition-all";
                let statusStyle = o.status === 'Зөвшөөрсөн' ? 'bg-green-100 text-green-600' : (o.status === 'Татгалзсан' ? 'bg-red-100 text-red-600' : 'bg-amber-100 text-amber-600');

                tr.innerHTML = `
                    <td class="p-6"><div class="text-[10px] text-slate-400 font-bold uppercase">${o.role || ''}</div><div class="font-extrabold">${o.ovog || ''} ${o.ner || ''}</div></td>
                    <td class="p-6 font-bold text-slate-600">${o.item}</td>
                    <td class="p-6 text-center"><span class="px-3 py-1 rounded-full text-[10px] font-black uppercase ${statusStyle}">${o.status}</span></td>
                    <td class="p-6 text-right text-[10px] font-bold text-slate-400">
                        <div>Хүсэлт: ${o.requestedDate}</div>
                        ${o.completedDate ? `<div class="text-green-500 mt-1 italic">Дууссан: ${o.completedDate}</div>` : ''}
                    </td>
                    ${currentUser.type === 'admin' ? `
                    <td class="p-6 text-right">
                        ${o.status === 'Хүлээгдэж буй' ? `
                        <button onclick="updateStatus('${o.id}', 'Зөвшөөрсөн')" class="text-green-500 mr-2"><i class="fas fa-check-circle text-2xl"></i></button>
                        <button onclick="updateStatus('${o.id}', 'Татгалзсан')" class="text-red-400"><i class="fas fa-times-circle text-2xl"></i></button>
                        ` : '<i class="fas fa-check-double text-slate-200"></i>'}
                    </td>` : ''}
                `;
                body.appendChild(tr);
            });
        }

        async function callAPI(body) {
            const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify(body) });
            return await response.json();
        }

        async function processEmployees() {
            const input = document.getElementById('csv-input').value.trim();
            if (!input) return;
            const lines = input.split('\n');
            const data = lines.map(line => {
                const p = line.split(/\t|\s+/);
                return { ovog: p[0], ner: p[1], code: p[2], role: p[3] };
            });
            document.getElementById('loading').style.display = 'flex';
            await callAPI({ action: "add_employees", data });
            alert("Амжилттай!");
            document.getElementById('csv-input').value = "";
            refreshData();
            document.getElementById('loading').style.display = 'none';
        }

        async function sendOrder() {
            document.getElementById('loading').style.display = 'flex';
            await callAPI({ action: "add_order", code: currentUser.code, ovog: currentUser.ovog || "", ner: currentUser.ner, role: currentUser.role, item: document.getElementById('item-select').value });
            alert("Илгээгдлээ!");
            showTab('orders');
            refreshData();
            document.getElementById('loading').style.display = 'none';
        }

        async function updateStatus(id, status) {
            document.getElementById('loading').style.display = 'flex';
            await callAPI({ action: "update_status", id, status });
            refreshData();
            document.getElementById('loading').style.display = 'none';
        }

        async function changePassword() {
            const np = document.getElementById('new-pw').value;
            if (!np) return;
            document.getElementById('loading').style.display = 'flex';
            await callAPI({ action: "change_password", code: currentUser.code, newPassword: np });
            alert("Нууц үг солигдлоо!");
            logout();
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
