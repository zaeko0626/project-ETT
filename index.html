<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETT - НБХХ Систем v3.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Manrope', sans-serif; height: 100vh; overflow: hidden; background-color: #f1f5f9; font-size: 16px; }
        .page-view { display: none; height: 100vh; width: 100%; }
        .active-view { display: flex !important; }
        .tab-content { height: calc(100vh - 20px); overflow-y: auto; padding-bottom: 100px; }
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
        
        #sidebar { transition: transform 0.3s ease-in-out; z-index: 50; }
        @media (max-width: 768px) {
            #sidebar { position: absolute; transform: translateX(-100%); }
            #sidebar.open { transform: translateX(0); }
        }
        .admin-only { display: none; }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mb-4"></div>
        <p class="font-black text-blue-600 uppercase text-sm tracking-widest text-center">Мэдээллийг шинэчилж байна...</p>
    </div>

    <div id="login-page" class="page-view active-view items-center justify-center">
        <div class="bg-white p-8 md:p-12 rounded-[2.5rem] md:rounded-[3rem] shadow-2xl w-[90%] max-w-lg border border-slate-200 text-center">
            <h1 class="text-4xl md:text-5xl font-black mb-8 md:mb-12 italic tracking-tighter text-slate-800">ETT <span class="text-blue-600">PPE</span></h1>
            <div class="space-y-4 md:space-y-6">
                <input type="text" id="login-code" placeholder="Ажилтны код" class="w-full p-5 md:p-6 bg-slate-50 border-2 rounded-2xl outline-none focus:ring-4 focus:ring-blue-500/20 font-bold text-lg text-center">
                <input type="password" id="login-pass" placeholder="Нууц үг" class="w-full p-5 md:p-6 bg-slate-50 border-2 rounded-2xl outline-none focus:ring-4 focus:ring-blue-500/20 font-bold text-lg text-center">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-5 md:py-6 rounded-2xl shadow-xl hover:bg-blue-700 transition-all uppercase text-lg">Нэвтрэх</button>
            </div>
        </div>
    </div>

    <div id="main-page" class="page-view flex-col md:flex-row relative">
        <div class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center shadow-lg">
            <button onclick="toggleSidebar()" class="text-2xl p-2"><i class="fas fa-bars"></i></button>
            <h1 class="font-black italic text-xl">ETT <span class="text-blue-500">PPE</span></h1>
            <div class="w-10"></div>
        </div>

        <div id="sidebar" class="w-80 h-full bg-slate-900 text-white p-8 flex flex-col shrink-0">
            <div class="flex justify-between items-center md:block mb-10">
                <div class="p-6 bg-slate-800 rounded-3xl border border-slate-700 text-center w-full">
                    <p id="u-name" class="font-extrabold text-blue-400 text-xl italic"></p>
                    <p id="u-role" class="text-xs text-slate-400 uppercase font-bold mt-2 tracking-widest"></p>
                    <p id="u-code" class="text-xs text-slate-500 mt-2 font-mono italic"></p>
                </div>
                <button onclick="toggleSidebar()" class="md:hidden text-2xl ml-4"><i class="fas fa-times"></i></button>
            </div>
            
            <nav class="flex-1 space-y-3">
                <button onclick="showTab('orders')" class="w-full text-left p-5 rounded-2xl hover:bg-slate-800 flex items-center font-bold italic text-lg transition-colors">
                    <i class="fas fa-list mr-4 text-blue-500 w-6"></i> Хүсэлтийн түүх
                </button>
                <button id="btn-add-order-nav" onclick="showTab('add-order')" class="w-full text-left p-5 rounded-2xl hover:bg-slate-800 flex items-center font-bold italic text-lg transition-colors">
                    <i class="fas fa-plus-circle mr-4 text-green-500 w-6"></i> Хүсэлт гаргах
                </button>
                <button onclick="showTab('emp-history')" class="admin-only w-full text-left p-5 rounded-2xl hover:bg-slate-800 flex items-center font-bold italic text-lg transition-colors">
                    <i class="fas fa-user-clock mr-4 text-purple-500 w-6"></i> Ажилтны түүх
                </button>
                <button onclick="showTab('admin-panel')" class="admin-only w-full text-left p-5 rounded-2xl hover:bg-slate-800 flex items-center font-bold italic text-lg transition-colors">
                    <i class="fas fa-user-shield mr-4 text-amber-500 w-6"></i> Админ удирдлага
                </button>
                <button onclick="showTab('settings')" class="w-full text-left p-5 rounded-2xl hover:bg-slate-800 flex items-center font-bold italic text-lg transition-colors">
                    <i class="fas fa-key mr-4 text-red-500 w-6"></i> Нууц үг солих
                </button>
            </nav>
            <button onclick="logout()" class="p-5 bg-red-600/20 text-red-500 rounded-2xl font-black text-xs uppercase mt-auto hover:bg-red-600 hover:text-white transition-all">Гарах</button>
        </div>

        <div id="sidebar-overlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/50 z-40 md:hidden"></div>

        <div class="flex-1 p-4 md:p-12 overflow-hidden relative">
            <div id="tab-orders" class="tab-content hidden">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                    <h2 class="font-black text-slate-800 italic uppercase text-2xl">Хүсэлтийн жагсаалт</h2>
                    <div class="flex gap-2 w-full md:w-auto">
                        <button onclick="refreshData()" class="flex-1 md:flex-none px-6 py-4 bg-blue-600 text-white rounded-2xl shadow-lg font-black flex items-center justify-center hover:bg-blue-700 transition-all text-sm">
                            <i class="fas fa-sync-alt mr-2"></i> ШИНЭЧЛЭХ
                        </button>
                    </div>
                </div>
                
                <div class="bg-white rounded-[1.5rem] md:rounded-[2.5rem] shadow-sm border border-slate-200 overflow-x-auto">
                    <table class="w-full text-left min-w-[600px]">
                        <thead>
                            <tr class="bg-slate-50 border-b text-[10px] font-black uppercase text-slate-400">
                                <th class="p-6">Ажилтан</th>
                                <th class="p-6">НБХХ / Хэмжээ / Тоо</th>
                                <th class="p-6 text-center">Төлөв</th>
                                <th class="p-6 text-right">Огноо</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>

            <div id="tab-add-order" class="tab-content hidden p-2">
                <h2 class="font-black mb-8 italic text-slate-800 uppercase text-center text-2xl">Шинэ хүсэлт</h2>
                <div class="max-w-xl mx-auto bg-white p-8 md:p-12 rounded-[2rem] md:rounded-[3rem] shadow-sm border border-slate-200 space-y-6">
                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase mb-2 ml-2">НБХХ сонгох</label>
                        <select id="item-select" class="w-full p-5 bg-slate-50 border-2 rounded-2xl font-bold text-lg outline-none"></select>
                    </div>
                    <button onclick="sendOrder()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-blue-700 transition-all uppercase text-lg">Хүсэлт илгээх</button>
                </div>
            </div>

            <div id="tab-settings" class="tab-content hidden">
                <h2 class="font-black mb-10 italic text-slate-800 uppercase text-2xl text-center">Нууц үг солих</h2>
                <div class="max-w-md mx-auto bg-white p-8 md:p-12 rounded-[2rem] shadow-sm border border-slate-200">
                    <input type="password" id="new-pw" placeholder="Шинэ нууц үг" class="w-full p-5 bg-slate-50 border-2 rounded-2xl mb-6 font-bold">
                    <button onclick="alert('Нууц үг солих функц удахгүй...') " class="w-full bg-red-600 text-white font-black py-5 rounded-2xl uppercase">Шинэчлэх</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API_URL-аа заавал энд зөв тавьсан эсэхээ шалгаарай
        const API_URL = "https://script.google.com/macros/s/AKfycbyTXEq2yPBaLWhYuXfoUJTHQitFltR2IeirdK-hbLLHj3PkulzXpe4tOk6_Hmyd0RFV/exec"; 
        
        let currentUser = JSON.parse(localStorage.getItem('ett_user'));
        let allOrders = [];

        window.onload = () => { if (currentUser) initSystem(); };

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            if (window.innerWidth < 768) {
                document.getElementById('sidebar').classList.remove('open');
                document.getElementById('sidebar-overlay').classList.add('hidden');
            }
        }

        async function callAPI(data) {
            const response = await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(data)
            });
            if (!response.ok) throw new Error('Сүлжээний алдаа');
            return await response.json();
        }

        async function handleLogin() {
            const code = document.getElementById('login-code').value.trim();
            const pass = document.getElementById('login-pass').value;

            if (!code || !pass) { alert("Мэдээллээ оруулна уу!"); return; }

            // Admin test
            if (code === "admin" && pass === "12345") {
                currentUser = { ner: "Администратор", code: "admin", role: "Системийн удирдлага", type: "admin" };
                saveAndInit(); return;
            }

            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await callAPI({ action: "get_all_data" });
                const user = res.employees.find(u => u.code.toString() === code && u.password.toString() === pass);
                if (user) {
                    currentUser = { ...user, type: "user" };
                    saveAndInit();
                } else { alert("Код эсвэл нууц үг буруу байна!"); }
            } catch (e) {
                console.error(e);
                alert("Холболтын алдаа! Google Script-ийн URL болон Deployment-оо шалгана уу.");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function saveAndInit() {
            localStorage.setItem('ett_user', JSON.stringify(currentUser));
            initSystem();
        }

        function initSystem() {
            document.getElementById('login-page').classList.remove('active-view');
            document.getElementById('main-page').classList.add('active-view');
            document.getElementById('u-name').innerText = currentUser.ner;
            document.getElementById('u-role').innerText = currentUser.role;
            document.getElementById('u-code').innerText = "ID: #" + currentUser.code;
            
            const isAdmin = currentUser.type === "admin";
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = isAdmin ? 'flex' : 'none');
            document.getElementById('btn-add-order-nav').style.display = isAdmin ? 'none' : 'flex';
            
            refreshData();
            showTab('orders');
        }

        async function refreshData() {
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await callAPI({ action: "get_all_data" });
                allOrders = res.orders || [];
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = allOrders.map(o => `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="p-6"><p class="font-bold text-slate-800">${o.ner}</p><p class="text-xs text-slate-400 font-mono">#${o.code}</p></td>
                        <td class="p-6"><p class="font-bold text-slate-700">${o.item}</p><p class="text-xs text-slate-400">Хэмжээ: ${o.size} | Тоо: ${o.quantity}</p></td>
                        <td class="p-6 text-center"><span class="px-4 py-2 rounded-full text-[10px] font-black uppercase ${o.status === 'Олгосон' ? 'bg-green-100 text-green-600' : 'bg-amber-100 text-amber-600'}">${o.status}</span></td>
                        <td class="p-6 text-right text-xs font-bold text-slate-400 italic">${new Date(o.requestedDate).toLocaleDateString()}</td>
                    </tr>
                `).join('');
            } catch (e) { console.error(e); }
            document.getElementById('loading').style.display = 'none';
        }

        function logout() {
            localStorage.removeItem('ett_user');
            location.reload();
        }
    </script>
</body>
</html>
